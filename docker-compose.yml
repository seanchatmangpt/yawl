version: '3.8'

services:
  # =============================================================================
  # Database - PostgreSQL
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: yawl-postgres
    environment:
      POSTGRES_DB: yawl
      POSTGRES_USER: yawl
      POSTGRES_PASSWORD: yawl123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yawl"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yawl-network

  # =============================================================================
  # YAWL Engine - Core workflow engine
  # =============================================================================
  engine:
    platform: linux/amd64
    build:
      context: .
      dockerfile: containerization/Dockerfile.engine
    container_name: yawl-engine
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=yawl
      - DB_USER=yawl
      - DB_PASSWORD=yawl123
      - JAVA_OPTS=-Xms512m -Xmx1024m -Djava.awt.headless=true
      - RESOURCE_SERVICE_URL=http://resource-service:8080/ib
      - WORKLET_SERVICE_URL=http://worklet-service:8080/ib
    ports:
      - "8888:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - yawl-network

  # =============================================================================
  # YAWL Resource Service - Resource allocation
  # =============================================================================
  resource-service:
    platform: linux/amd64
    build:
      context: .
      dockerfile: containerization/Dockerfile.resourceService
    container_name: yawl-resource-service
    depends_on:
      postgres:
        condition: service_healthy
      engine:
        condition: service_started
    environment:
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=yawl
      - DB_USER=yawl
      - DB_PASSWORD=yawl123
      - JAVA_OPTS=-Xms256m -Xmx512m
      - ENGINE_URL=http://engine:8080/ib
    ports:
      - "8081:8080"
    networks:
      - yawl-network

  # =============================================================================
  # YAWL Worklet Service - Dynamic workflow adaptation
  # =============================================================================
  worklet-service:
    platform: linux/amd64
    build:
      context: .
      dockerfile: containerization/Dockerfile.workletService
    container_name: yawl-worklet-service
    depends_on:
      postgres:
        condition: service_healthy
      engine:
        condition: service_started
    environment:
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=yawl
      - DB_USER=yawl
      - DB_PASSWORD=yawl123
      - JAVA_OPTS=-Xms256m -Xmx512m
      - ENGINE_URL=http://engine:8080/ib
    ports:
      - "8082:8080"
    networks:
      - yawl-network

  # =============================================================================
  # YAWL Monitor Service - Process monitoring
  # =============================================================================
  monitor-service:
    platform: linux/amd64
    build:
      context: .
      dockerfile: containerization/Dockerfile.monitorService
    container_name: yawl-monitor-service
    depends_on:
      postgres:
        condition: service_healthy
      engine:
        condition: service_started
    environment:
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=yawl
      - DB_USER=yawl
      - DB_PASSWORD=yawl123
      - JAVA_OPTS=-Xms128m -Xmx256m
      - ENGINE_URL=http://engine:8080/ib
    ports:
      - "8083:8080"
    networks:
      - yawl-network

networks:
  yawl-network:
    driver: bridge

volumes:
  postgres_data:
