# YAWL Functionality Preservation Test Configuration

# Python Engine Configuration
python.engine.url=http://localhost:8080/yawl-python/engine
python.engine.timeout=30000
python.engine.retry.count=3
python.engine.retry.delay=1000

# Test Configuration
test.specifications.dir=exampleSpecs
test.work.item.timeout=30000
test.case.completion.timeout=60000
test.retry.count=2
test.retry.delay=500

# Logging Configuration
logging.level=INFO
logging.file=yawl-functionality-tests.log
logging.timestamp.format=yyyy-MM-dd HH:mm:ss

# Performance Configuration
performance.enable.profiling=false
performance.warmup.iterations=1
performance.benchmark.iterations=5

# Validation Configuration
validation.strict.mode=true
validation.work.item.match=true
validation.state.transitions=true
.validation.comparison.mode=strict

# Report Configuration
report.format=html
report.output.directory=test-reports
report.include.detailed.failures=true
report.include.performance.metrics=false