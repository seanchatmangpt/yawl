# Kubernetes Deployment Manifests for YAWL
# Oracle Kubernetes Engine (OKE) compatible
# Version: 1.0.0

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: yawl
  labels:
    app.kubernetes.io/name: yawl
    app.kubernetes.io/component: namespace
    app.kubernetes.io/managed-by: oci-devops

---
# ConfigMap for YAWL Engine
apiVersion: v1
kind: ConfigMap
metadata:
  name: yawl-engine-config
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl-engine
    app.kubernetes.io/component: config
data:
  DATABASE_TYPE: "postgres"
  DATABASE_HOST: "yawl-postgres.yawl.svc.cluster.local"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "yawl"
  LOG_LEVEL: "INFO"
  JAVA_OPTS: "-Xms512m -Xmx2048m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Djava.security.egd=file:/dev/./urandom"

---
# ConfigMap for YAWL Resource Service
apiVersion: v1
kind: ConfigMap
metadata:
  name: yawl-resource-config
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl-resource-service
    app.kubernetes.io/component: config
data:
  LOG_LEVEL: "INFO"
  ENGINE_URL: "http://yawl-engine:8080/yawl"
  JAVA_OPTS: "-Xms256m -Xmx1024m -XX:+UseG1GC -Djava.security.egd=file:/dev/./urandom"

---
# ConfigMap for YAWL Worklet Service
apiVersion: v1
kind: ConfigMap
metadata:
  name: yawl-worklet-config
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl-worklet-service
    app.kubernetes.io/component: config
data:
  LOG_LEVEL: "INFO"
  ENGINE_URL: "http://yawl-engine:8080/yawl"
  JAVA_OPTS: "-Xms256m -Xmx1024m -XX:+UseG1GC -Djava.security.egd=file:/dev/./urandom"

---
# Secret for database credentials
apiVersion: v1
kind: Secret
metadata:
  name: yawl-db-credentials
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl
    app.kubernetes.io/component: secret
type: Opaque
stringData:
  DATABASE_USER: "yawl"
  DATABASE_PASSWORD: "${DB_PASSWORD}"  # Set via OCI Vault or environment

---
# Secret for OCI Container Registry
apiVersion: v1
kind: Secret
metadata:
  name: ocir-secret
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl
    app.kubernetes.io/component: secret
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "${OCI_REGION}.ocir.io": {
          "username": "${OCI_TENANCY_NAMESPACE}/${OCI_USERNAME}",
          "password": "${OCI_AUTH_TOKEN}",
          "auth": "$(echo -n "${OCI_TENANCY_NAMESPACE}/${OCI_USERNAME}:${OCI_AUTH_TOKEN}" | base64 -w0)"
        }
      }
    }

---
# Deployment: YAWL Engine
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yawl-engine
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl
    app.kubernetes.io/component: engine
    app.kubernetes.io/version: "5.2"
    app.kubernetes.io/managed-by: oci-devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: yawl
      app.kubernetes.io/component: engine
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yawl
        app.kubernetes.io/component: engine
        app.kubernetes.io/version: "5.2"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/yawl/metrics"
    spec:
      serviceAccountName: yawl-service-account
      imagePullSecrets:
        - name: ocir-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: yawl-engine
          image: ${OCI_REGION}.ocir.io/${OCI_TENANCY_NAMESPACE}/yawl-engine:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: jmx
              containerPort: 9010
              protocol: TCP
          envFrom:
            - configMapRef:
                name: yawl-engine-config
            - secretRef:
                name: yawl-db-credentials
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OCI_REGION
              value: "${OCI_REGION}"
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /yawl/health
              port: http
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /yawl/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: yawl-data
              mountPath: /opt/tomcat/data
            - name: yawl-logs
              mountPath: /opt/tomcat/logs
      volumes:
        - name: yawl-data
          persistentVolumeClaim:
            claimName: yawl-engine-data-pvc
        - name: yawl-logs
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: yawl
                    app.kubernetes.io/component: engine
                topologyKey: kubernetes.io/hostname
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300

---
# Deployment: YAWL Resource Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yawl-resource-service
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl
    app.kubernetes.io/component: resource
    app.kubernetes.io/version: "5.2"
    app.kubernetes.io/managed-by: oci-devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: yawl
      app.kubernetes.io/component: resource
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yawl
        app.kubernetes.io/component: resource
        app.kubernetes.io/version: "5.2"
    spec:
      serviceAccountName: yawl-service-account
      imagePullSecrets:
        - name: ocir-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: resource-service
          image: ${OCI_REGION}.ocir.io/${OCI_TENANCY_NAMESPACE}/yawl-resource-service:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: yawl-resource-config
            - secretRef:
                name: yawl-db-credentials
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /resourceService/health
              port: http
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /resourceService/health
              port: http
