---
# Service: YAWL Engine
apiVersion: v1
kind: Service
metadata:
  name: yawl-engine
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl
    app.kubernetes.io/component: engine
  annotations:
    oci.oraclecloud.com/load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app.kubernetes.io/name: yawl
    app.kubernetes.io/component: engine
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

---
# Service: YAWL Resource Service
apiVersion: v1
kind: Service
metadata:
  name: yawl-resource-service
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl
    app.kubernetes.io/component: resource
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: yawl
    app.kubernetes.io/component: resource
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP

---
# Service: YAWL Worklet Service
apiVersion: v1
kind: Service
metadata:
  name: yawl-worklet-service
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl
    app.kubernetes.io/component: worklet
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: yawl
    app.kubernetes.io/component: worklet
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP

---
# HorizontalPodAutoscaler: YAWL Engine
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: yawl-engine-hpa
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl
    app.kubernetes.io/component: engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: yawl-engine
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60

---
# PersistentVolumeClaim: YAWL Engine Data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: yawl-engine-data-pvc
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl
    app.kubernetes.io/component: engine
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: "oci-bv"  # OCI Block Volume
  resources:
    requests:
      storage: 50Gi

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: yawl-service-account
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl
  annotations:
    oci.oraclecloud.com/oci-kms-vault: "${OCI_VAULT_OCID}"

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: yawl-engine-pdb
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl
    app.kubernetes.io/component: engine
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: yawl
      app.kubernetes.io/component: engine

---
# NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: yawl-network-policy
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: yawl
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: yawl
        - ipBlock:
            cidr: 10.0.0.0/8  # OCI VCN CIDR
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: yawl
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 8080  # Internal services
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53  # DNS
