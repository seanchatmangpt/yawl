# YAWL Pure Java 25 Agent Engine - Spring Boot Configuration

# Application
spring.application.name=YAWL Agent Engine
server.port=8080
server.servlet.context-path=/yawl

# Logging
logging.level.root=INFO
logging.level.org.yawlfoundation.yawl=DEBUG
logging.level.org.springframework.boot.web=INFO
logging.level.org.springframework.web=INFO

# Jackson JSON configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Health endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Actuator configuration
management.endpoints.web.base-path=/actuator
management.metrics.export.simple.enabled=true
