# YAWL Benchmark Configuration Properties
# Version: 6.0.0-GA

# General Configuration
benchmark.enabled=true
benchmark.mode=comprehensive
benchmark.concurrency.level=10
benchmark.warmup.duration=30
benchmark.measurement.duration=60

# Performance Targets
throughput.target=1000
latency.p95.target=200
latency.p99.target=500
error.rate.target=0.01
memory.usage.max=4096

# Virtual Thread Configuration
virtual.threads.enabled=true
virtual.threads.count=-1
virtual.threads.name.prefix=yawl-benchmark
virtual.threads.daemon=false

# Executor Configuration
executor.type=virtual
executor.core.pool.size=2
 executor.max.pool.size=100
executor.queue.capacity=1000
executor.thread.keepalive.seconds=60

# Observability Configuration
observability.enabled=true
observability.tracing.enabled=true
observability.metrics.enabled=true
observability.logging.level=INFO

# Quality Gate Configuration
quality.gates.enabled=true
quality.gates.coverage.threshold=80
quality.gates.performance.threshold.enabled=true
quality.gates.security.scanning.enabled=true

# K6 Test Configuration
k6.enabled=true
k6.base.url=http://localhost:8080
k6.max.vus=2000
k6.duration=10m
k6.scenarios.baseline.enabled=true
k6.scenarios.load.enabled=true
k6.scenarios.stress.enabled=true

# Chaos Configuration
chaos.enabled=true
chaos.network.partition.enabled=true
chaos.latency.spike.enabled=true
chaos.packet.loss.enabled=true
chaos.failure.injection.enabled=false
chaos.recovery.timeout=30s

# A2A Configuration
a2a.enabled=true
a2a.timeout.connect=5000
a2a.timeout.read=30000
a2a.max.connections=100
a2a.connection.pool.size=50

# MCP Configuration
mcp.enabled=true
mcp.server.url=http://localhost:8080
mcp.server.auth.enabled=false
mcp.logging.level=DEBUG
mcap.tools.enabled=true
mcp.resources.enabled=true
mcp.prompts.enabled=true

# Z.AI Configuration
zai.enabled=true
zai.model.name=glm-4.7-flash
zai.timeout=10000
zai.max.tokens=1000
zai.temperature=0.7
zai.cache.enabled=true
zai.cache.size=1000

# Polyglot Configuration
polyglot.enabled=true
polyglot.python.bridge.enabled=true
polyglot.javascript.bridge.enabled=true
polyglot.java.integration.enabled=true
polyglot.config.reloading.enabled=true

# CI/CD Integration
cicd.enabled=true
cicd.webhook.url=
cicd.notification.enabled=false
cicd.failure.threshold=5
cicd.success.threshold=90

# Metrics Collection
metrics.collection.enabled=true
metrics.collection.interval=1000
metrics.collection.buffer.size=10000
metrics.export.prometheus.enabled=false
metrics.export.otlp.enabled=true

# Security Configuration
security.enabled=true
security.ssl.enabled=false
security.authentication.enabled=false
security.authorization.enabled=false
security.audit.logging.enabled=true

# Database Configuration
database.enabled=false
database.url=jdbc:mysql://localhost:3306/yawl_benchmark
database.username=
database.password=
database.pool.size=10
database.timeout=30000

# Redis Configuration (for caching)
redis.enabled=false
redis.host=localhost
redis.port=6379
redis.database=0
redis.timeout=5000

# Monitoring Configuration
monitoring.enabled=true
monitoring.health.check.interval=30000
monitoring.metrics.report.interval=60000
monitoring.alerts.enabled=true
monitoring.alerts.email.enabled=false
monitoring.alerts.slack.enabled=false

# Backup Configuration
backup.enabled=false
backup.interval=86400000
backup.retention=7
backup.location=./benchmark-backups

# Report Configuration
report.enabled=true
report.format=html,json,csv
report.location=./benchmark-reports
report.include.charts=true
report.include.trends=true
report.include.recommendations=true

# Development Configuration
dev.mode=false
dev.debug.enabled=false
dev.trace.enabled=false
dev.verbose.logging=false
dev.simulation.enabled=false

# Experimental Features
experimental.enabled=false
experimental.features=
experimental.api.version=v1
experimental.configuration.watch.enabled=false