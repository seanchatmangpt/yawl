# JDBC Database Configuration
# SOC2 CRITICAL#1 REMEDIATION (2026-02-17): All plaintext credentials removed.
# Credentials must be supplied via environment variables:
#   YAWL_DB_USER     - database username
#   YAWL_DB_PASSWORD - database password (from Vault, KMS, or Kubernetes Secret)
#
# This file is retained for non-credential configuration only.
# Permissions: chmod 600 in production. Do NOT commit credentials to version control.

# PostgreSQL Configuration
db.driver=org.postgresql.Driver
db.url=jdbc:postgresql:yawl
# db.user: SET VIA YAWL_DB_USER ENVIRONMENT VARIABLE (do not set plaintext value here)
# db.password: SET VIA YAWL_DB_PASSWORD ENVIRONMENT VARIABLE (do not set plaintext value here)

# Connection URL Validation:
# - Only postgresql:// and jdbc:postgresql: schemes are allowed
# - Host must be alphanumeric with dots/hyphens
# - Port must be numeric (if specified)
# - Database name must be alphanumeric with underscores
