# JDBC Database Configuration
# This file should be externalized to a secure location in production
# and permissions should be restricted (chmod 600)

# PostgreSQL Configuration
db.driver=org.postgresql.Driver
db.url=jdbc:postgresql:yawl
db.user=postgres
db.password=yawl

# Security Notes:
# 1. DO NOT commit this file with real credentials to version control
# 2. Use environment variables or secure vaults in production
# 3. Restrict file permissions: chmod 600 jdbc.properties
# 4. Consider using encrypted connection strings
# 5. Rotate credentials regularly

# Connection URL Validation:
# - Only postgresql:// and jdbc:postgresql: schemes are allowed
# - Host must be alphanumeric with dots/hyphens
# - Port must be numeric (if specified)
# - Database name must be alphanumeric with underscores
