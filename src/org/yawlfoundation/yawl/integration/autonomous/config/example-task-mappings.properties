# Static Task-to-Capability Mappings
# =====================================
# Format: taskName=capability1,capability2,...
# Wildcards supported: * for any, ? for single character

# Purchase Order Tasks
Approve_Purchase_Order=Ordering,Finance
Create_Purchase_Order=Ordering,Procurement
Review_Purchase_Order=Ordering,Finance

# Invoice Tasks
Create_Invoice=Finance,Accounting
Approve_Invoice=Finance
Process_Payment=Finance,Accounting

# Shipping Tasks
Ship_Order=Logistics,Carrier
Track_Shipment=Logistics,Carrier
Update_Delivery_Status=Logistics

# Wildcard Examples
*_Approval=Finance
Check_*=Quality,Compliance
