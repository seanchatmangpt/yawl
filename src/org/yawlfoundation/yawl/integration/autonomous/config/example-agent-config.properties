# YAWL Autonomous Agent Configuration Example
# =============================================

# Agent Identity
# --------------
agent.capability.domain=Ordering
agent.capability.description=procurement, purchase orders, approvals, order lifecycle

# Engine Connection
# -----------------
engine.url=http://localhost:8080/yawl
engine.username=admin
engine.password=${YAWL_PASSWORD}
engine.port=8091
engine.poll.interval.ms=3000
engine.version=5.2.0

# Discovery Strategy
# ------------------
discovery.strategy=polling

# Eligibility Reasoner Configuration
# -----------------------------------
# Options: zai, static
eligibility.reasoner=zai

# ZAI Eligibility Configuration (if using 'zai')
zai.api.key=${ZAI_API_KEY}
zai.system.prompt.eligibility=You are a workflow routing assistant. You decide if an agent should handle a work item based on the agent's domain capability and the work item's task. Be concise. Answer YES or NO first.
zai.user.prompt.eligibility=You are an autonomous agent with this domain capability: {capability}\n\nWork item to evaluate:\n- Task: {taskName}\n- Case: {caseId}\n- Input data summary: {inputSummary}\n\nShould this agent handle this work item? Answer with exactly YES or NO. If YES, add a brief reason in one sentence. If NO, add a brief reason.

# Static Mapping Configuration (if using 'static')
# static.mappings.file=/path/to/task-mappings.properties

# Decision Reasoner Configuration
# --------------------------------
# Options: zai, template
decision.reasoner=zai

# ZAI Decision Configuration (if using 'zai')
zai.system.prompt.decision=You are a YAWL workflow output generator. Produce valid XML for workflow tasks. Return only the XML, no other text. Align with task_completion_guide: expected input/output format, data validation, and YAWL engine requirements.
zai.user.prompt.decision={mcpGuide}Produce valid XML output for this YAWL workflow task.\n\nWork Item ID: {workItemId}\nTask name: {taskName}\nDecomposition root element (use this as the XML root): {decompositionRoot}\n\nInput data:\n{inputXml}\n\nExpected output format:\n1. Root element MUST be <{decompositionRoot}>\n2. Include required output parameters by task type:\n   - Approval tasks: Approved/Approval/POApproval etc. as boolean true\n   - Document tasks: document structure matching input schema\n   - Create tasks: created entity with valid structure\n3. Data validation: XML must be well-formed; element names match YAWL spec\n4. Return ONLY the XML output, no explanation, no markdown, no code block.\n5. Common issues: avoid extra whitespace; use correct namespaces if specified.

# Template Decision Configuration (if using 'template')
# template.directory=/path/to/templates
# template.default=<${decompositionRoot}><result>true</result></${decompositionRoot}>

# Environment Variables Referenced
# ---------------------------------
# ZAI_API_KEY - Z.AI API key for AI-based reasoning
# YAWL_PASSWORD - YAWL engine password
# AGENT_CAPABILITY - Optional override for agent capability (format: "Domain: description")
