# PgBouncer Configuration for YAWL
# Production-ready connection pooling settings

[databases]
; Primary database connection
yawl = host=127.0.0.1 port=5432 dbname=yawl pool_size=50 min_pool_size=10 reserve_pool_size=5

; Read replica connection (if available)
yawl_readonly = host=127.0.0.1 port=5433 dbname=yawl pool_size=25 min_pool_size=5 reserve_pool_size=3

[pgbouncer]
# Listen settings
listen_addr = 0.0.0.0
listen_port = 6432
listen_backlog = 128

# Unix socket (for local connections)
unix_socket_dir = /var/run/pgbouncer
unix_socket_mode = 0777
unix_socket_group = postgres

# Connection settings
pool_mode = transaction
max_client_conn = 500
default_pool_size = 50
min_pool_size = 10
reserve_pool_size = 5
reserve_pool_timeout = 3

# Connection timeouts
server_connect_timeout = 15
server_idle_timeout = 600
server_lifetime = 3600
server_check_delay = 30
server_check_query = SELECT 1
server_reset_query = DISCARD ALL
server_fast_close = 0

# Client timeouts
client_idle_timeout = 0
client_login_timeout = 60
client_check_delay = 30
client_check_query = SELECT 1

# Authentication
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
auth_user = pgbouncer
auth_query = SELECT usename, passwd FROM pg_shadow WHERE usename = $1

# Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
log_stats = 1
stats_period = 60
stats_users = pgbouncer_monitor
verbose = 0
admin_users = pgbouncer_admin
stats_users = pgbouncer_monitor

# Security
ignore_startup_parameters = extra_float_digits,geqo

# Performance
pkt_buf = 4096
max_packet_size = 2147483647
sbuf_loopcnt = 5
suspend_timeout = 10

# DNS settings
dns_max_ttl = 15
dns_zone_check_period = 0
dns_nxdomain_ttl = 15

# TLS settings (enable for production)
; listen_tls_addr = 0.0.0.0
; listen_tls_port = 6433
; server_tls_sslmode = verify-full
; server_tls_ca_file = /etc/pgbouncer/ca.crt
; server_tls_cert_file = /etc/pgbouncer/client.crt
; server_tls_key_file = /etc/pgbouncer/client.key
; server_tls_protocols = secure
; server_tls_ciphers = HIGH:!ADH:!EXP
; client_tls_sslmode = require
; client_tls_ca_file = /etc/pgbouncer/ca.crt
; client_tls_cert_file = /etc/pgbouncer/server.crt
; client_tls_key_file = /etc/pgbouncer/server.key
; client_tls_protocols = secure
; client_tls_ciphers = HIGH:!ADH:!EXP
; client_tls_dheparams = auto
; client_tls_ecdhcurve = auto

[users]
; User-specific pool sizes
yawl = pool_size=30 min_pool_size=5
yawl_readonly = pool_size=15 min_pool_size=3
yawl_batch = pool_size=10 min_pool_size=2
