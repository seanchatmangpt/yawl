# Test Sharding Configuration - YAWL v6.0.0 Part 3
# Used by scripts/run-shard.sh for balanced test distribution

# Total number of shards (should match junit-platform.yaml shard count)
shard.count=8

# Shard selection strategy: round-robin, hash, balanced
shard.strategy=balanced

# Module weights for balanced distribution (higher = more tests)
shard.module.yawl-engine.weight=3.0
shard.module.yawl-elements.weight=2.5
shard.module.yawl-stateless.weight=2.0
shard.module.yawl-integration.weight=2.0
shard.module.yawl-resourcing.weight=1.5
shard.module.yawl-authentication.weight=1.5
shard.module.yawl-worklet.weight=1.5
shard.module.yawl-utilities.weight=1.0
shard.module.yawl-security.weight=1.0
shard.module.yawl-monitoring.weight=1.0
shard.module.yawl-scheduling.weight=1.0
shard.module.yawl-ggen.weight=1.0

# Test class patterns to include in sharding
shard.include.patterns=**/*Test.class,**/*Tests.class,**/*IT.class

# Test class patterns to exclude from sharding
shard.exclude.patterns=**/Abstract*.class,**/*StressTest.class,**/*BreakingPointTest.class
