# Enable parallel execution
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Dynamic configuration with higher factor
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.config.dynamic.factor=2.0
junit.jupiter.execution.parallel.config.dynamic.max-pool-size=16

# Timeouts
junit.jupiter.execution.timeout.default=60 s
junit.jupiter.execution.timeout.testable.method.default=120 s
