# Testcontainers Configuration - Optimized for YAWL v6.0.0

# Container Reuse - CRITICAL for performance
testcontainers.reuse.enable=${TESTCONTAINERS_REUSE:-true}

# Ryuk disabled - removes 2-3s overhead
testcontainers.ryuk.disabled=${TESTCONTAINERS_RYUK_DISABLED:-true}
ryuk.container.timeout=60s

# Image Pull Policy - Only pull if image is >24h old
testcontainers.image.pull.policy=age=24h

# Database Container Startup - Faster timeout
testcontainers.database.container.startup.timeout=60s

# Network Settings - Reuse network
testcontainers.reuse.network=true

# Logging - Disable verbose container logs
testcontainers.logging.enabled=${TESTCONTAINERS_LOGGING:-false}

# Memory Optimization
testcontainers.memory.limit=2g
testcontainers.memory.request=512m

# Parallel Execution
testcontainers.execution.parallel=true
testcontainers.execution.pool.size=4

# Docker settings
docker.host=${DOCKER_HOST:-unix:///var/run/docker.sock}
docker.tls.verify=${DOCKER_TLS_VERIFY:-false}
