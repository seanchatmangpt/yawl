# OpenTelemetry Configuration for YAWL - Development Mode
# This configuration uses logging exporters for local development

# Enable YAWL observability
yawl.observability.enabled=true

# Service identification
yawl.observability.service.name=yawl-engine-dev
yawl.observability.service.version=5.2-SNAPSHOT
yawl.observability.service.namespace=yawl-workflows
yawl.observability.deployment.environment=development

# Use logging exporter for development (no external collector needed)
yawl.observability.exporter.type=logging

# Sample all traces in development
yawl.observability.traces.sampler.ratio=1.0

# Metrics configuration
yawl.observability.metrics.export.interval=30
yawl.observability.prometheus.port=9464

# Spring Boot Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true

# Micrometer
management.tracing.enabled=true
management.tracing.sampling.probability=1.0

# OpenTelemetry
otel.traces.exporter=logging
otel.metrics.exporter=logging,prometheus
otel.logs.exporter=logging

# Resource attributes
otel.resource.attributes=service.name=yawl-engine-dev,service.version=5.2-SNAPSHOT,deployment.environment=development

# Debug logging
logging.level.io.opentelemetry=DEBUG
logging.level.org.yawlfoundation.yawl.engine.observability=DEBUG
