version: '3.8'

# Complete OpenTelemetry observability stack for YAWL
# Includes: YAWL Engine, OpenTelemetry Collector, Jaeger, Tempo, Prometheus, Grafana, Loki

services:
  # YAWL Engine with OpenTelemetry instrumentation
  yawl-engine:
    image: yawl-engine:5.2
    container_name: yawl-engine
    environment:
      # Java agent configuration
      JAVA_OPTS: >-
        -javaagent:/opt/opentelemetry-javaagent.jar
        -Xmx4g -Xms2g
        -XX:+UseG1GC

      # OpenTelemetry service identification
      OTEL_SERVICE_NAME: yawl-engine
      OTEL_SERVICE_VERSION: "5.2"
      OTEL_RESOURCE_ATTRIBUTES: >-
        deployment.environment=production,
        service.namespace=yawl-workflows,
        service.instance.id=${HOSTNAME}

      # Exporter configuration
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf

      # Trace configuration
      OTEL_TRACES_EXPORTER: otlp
      OTEL_TRACES_SAMPLER: parentbased_traceidratio
      OTEL_TRACES_SAMPLER_ARG: "0.1"

      # Metrics configuration
      OTEL_METRICS_EXPORTER: otlp,prometheus
      OTEL_EXPORTER_PROMETHEUS_PORT: "9464"
      OTEL_METRICS_EXPORT_INTERVAL: "60000"

      # Logs configuration
      OTEL_LOGS_EXPORTER: otlp

      # Instrumentation configuration
      OTEL_INSTRUMENTATION_JDBC_ENABLED: "true"
      OTEL_INSTRUMENTATION_HIBERNATE_ENABLED: "true"
      OTEL_INSTRUMENTATION_SERVLET_ENABLED: "true"

      # Database configuration (example)
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: yawl
      DB_USER: yawl
      DB_PASSWORD: yawlpassword

    ports:
      - "8080:8080"   # YAWL application
      - "9464:9464"   # Prometheus metrics
    depends_on:
      - otel-collector
      - postgres
    networks:
      - yawl-observability
    volumes:
      - yawl-data:/var/lib/yawl
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/yawl/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PostgreSQL database for YAWL
  postgres:
    image: postgres:15
    container_name: yawl-postgres
    environment:
      POSTGRES_DB: yawl
      POSTGRES_USER: yawl
      POSTGRES_PASSWORD: yawlpassword
    ports:
      - "5432:5432"
    networks:
      - yawl-observability
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./collector.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics (collector self-monitoring)
      - "13133:13133" # Health check
      - "55679:55679" # zpages
    networks:
      - yawl-observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      - jaeger
      - tempo
      - prometheus

  # Jaeger for trace storage and visualization
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      METRICS_STORAGE_TYPE: prometheus
      PROMETHEUS_SERVER_URL: http://prometheus:9090
    ports:
      - "16686:16686" # UI
      - "14250:14250" # gRPC for collector
      - "14268:14268" # HTTP for collector
    networks:
      - yawl-observability
    volumes:
      - jaeger-data:/tmp

  # Grafana Tempo for scalable trace storage
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ../tracing/tempo/tempo.yaml:/etc/tempo.yaml:ro
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317"        # OTLP gRPC (internal)
    networks:
      - yawl-observability

  # Prometheus for metrics storage
  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ../../monitoring/prometheus/values.yaml:/etc/prometheus/prometheus.yml:ro
      - ../../monitoring/prometheus/alerting-rules.yaml:/etc/prometheus/alerting-rules.yml:ro
      - ../../monitoring/prometheus/recording-rules.yaml:/etc/prometheus/recording-rules.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - yawl-observability
    depends_on:
      - yawl-engine

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.3.3
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_FEATURE_TOGGLES_ENABLE: tempoSearch tempoBackendSearch traceqlEditor
    volumes:
      - ../../dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - yawl-observability
    depends_on:
      - prometheus
      - tempo
      - loki

  # Loki for log aggregation
  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ../../logging/loki/values.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - yawl-observability

  # Promtail for log collection (if needed)
  promtail:
    image: grafana/promtail:2.9.4
    container_name: promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail-config.yaml:/etc/promtail/config.yml:ro
    networks:
      - yawl-observability
    depends_on:
      - loki

  # AlertManager for alerting
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ../../alerting/alertmanager/config.yaml:/etc/alertmanager/config.yml:ro
      - alertmanager-data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - yawl-observability

networks:
  yawl-observability:
    driver: bridge

volumes:
  yawl-data:
  postgres-data:
  jaeger-data:
  tempo-data:
  prometheus-data:
  grafana-data:
  loki-data:
  alertmanager-data:
