# Testcontainers Configuration
# Optimized for faster startup and reuse

# Reuse containers between runs (development only)
testcontainers.reuse.enable=${TESTCONTAINERS_REUSE:-false}

# Disable Ryuk (container lifecycle management) for faster startup
testcontainers.ryuk.disabled=${TESTCONTAINERS_RYUK_DISABLED:-false}
ryuk.container.timeout=120s

# Image pull policy
testcontainers.image.pull.policy=age=24h

# Database container optimization
testcontainers.database.container.startup.timeout=120s

# Network settings
testcontainers.reuse.network=true

# Logging
testcontainers.logging.enabled=false

# Memory optimization
testcontainers.memory.limit=2g
testcontainers.memory.request=1g

# Parallel execution
testcontainers.execution.parallel=true
testcontainers.execution.pool.size=4

# Docker settings
docker.host=${DOCKER_HOST:-unix:///var/run/docker.sock}
docker.tls.verify=${DOCKER_TLS_VERIFY:-false}
