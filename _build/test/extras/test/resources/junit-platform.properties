# JUnit Platform parallel execution configuration.
#
# Why parallel=true: JUnit 5 does not inherit Maven Surefire's legacy
# parallel/threadCount settings. This file is the authoritative source.
#
# Why dynamic.factor=2.0: The default factor of 1.0 creates one thread per
# available processor, which leaves CPUs idle during I/O waits (H2 setup,
# XML parsing). 2.0 saturates the CPU more effectively for mixed I/O+CPU
# workloads typical in YAWL's engine and elements test suites.
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.config.dynamic.factor=2.0
junit.jupiter.execution.parallel.config.dynamic.max-pool-size=16

# Timeouts prevent runaway tests from blocking the entire test suite.
# Method-level: 60s is generous enough for integration-style unit tests.
# Class-level: 120s covers all @BeforeAll/@AfterAll setup/teardown overhead.
junit.jupiter.execution.timeout.default=60 s
junit.jupiter.execution.timeout.testable.method.default=120 s
junit.jupiter.execution.timeout.lifecycle.method.default=120 s
