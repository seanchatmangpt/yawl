---
# Application Server Node 2 Variables

# Node-specific configuration
node_id: 2
node_role: application
primary_node: false
cluster_leader: false

# Docker daemon socket
docker_socket: /var/run/docker.sock

# Container-specific settings
container_name_prefix: yawl-node-2
docker_container_ids:
  yawl: yawl-node-2-app
  postgres_exporter: yawl-node-2-postgres-exp
  redis: yawl-node-2-redis

# Tomcat specific settings for this node
tomcat_jvmroute: "{{ yawl_jvmroute_prefix }}-2"
tomcat_shutdown_port: 8006
tomcat_ajp_bind_address: 0.0.0.0

# Node-specific monitoring
node_monitoring_enabled: true
node_export_port: 9100

# Application configuration overrides
yawl_instance_name: yawl-2
yawl_instance_id: node-2

# Specific port assignments
yawl_app_port: 8080
prometheus_exporter_port: 9091
