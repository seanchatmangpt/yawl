---
# Prometheus Installation and Configuration

- name: Create prometheus user
  user:
    name: prometheus
    shell: /bin/nologin
    home: "{{ prometheus_data_dir }}"
    createhome: no
    state: present

- name: Download Prometheus
  get_url:
    url: "https://github.com/prometheus/prometheus/releases/download/v2.45.0/prometheus-2.45.0.linux-amd64.tar.gz"
    dest: "/tmp/prometheus-2.45.0.linux-amd64.tar.gz"
    checksum: "sha256:https://github.com/prometheus/prometheus/releases/download/v2.45.0/sha256sums.txt"
  register: prometheus_download
  until: prometheus_download is succeeded
  retries: 3
  delay: 5

- name: Extract Prometheus
  unarchive:
    src: "/tmp/prometheus-2.45.0.linux-amd64.tar.gz"
    dest: /opt
    extra_opts:
      - --strip-components=1
      - prometheus-2.45.0.linux-amd64
    remote_src: yes

- name: Create Prometheus configuration directory
  file:
    path: "{{ prometheus_config_dir }}"
    state: directory
    owner: prometheus
    group: prometheus
    mode: '0755'

- name: Create Prometheus data directory
  file:
    path: "{{ prometheus_data_dir }}"
    state: directory
    owner: prometheus
    group: prometheus
    mode: '0755'

- name: Configure Prometheus prometheus.yml
  template:
    src: prometheus.yml.j2
    dest: "{{ prometheus_config_dir }}/prometheus.yml"
    owner: prometheus
    group: prometheus
    mode: '0644'
    backup: yes

- name: Create Prometheus alert rules
  template:
    src: prometheus-alert-rules.yml.j2
    dest: "{{ prometheus_config_dir }}/alert-rules.yml"
    owner: prometheus
    group: prometheus
    mode: '0644'

- name: Create Prometheus systemd service
  template:
    src: prometheus.service.j2
    dest: /etc/systemd/system/prometheus.service
    owner: root
    group: root
    mode: '0644'

- name: Enable and start Prometheus
  systemd:
    name: prometheus
    daemon_reload: yes
    enabled: yes
    state: started

- name: Wait for Prometheus to be ready
  uri:
    url: "http://localhost:{{ prometheus_port }}/-/ready"
    method: GET
    status_code: 200
  register: prometheus_ready
  retries: 10
  delay: 5

- name: Verify Prometheus API is responding
  uri:
    url: "http://localhost:{{ prometheus_port }}/api/v1/query"
    method: GET
    status_code: 200
  register: prometheus_api
  retries: 5
  delay: 5
