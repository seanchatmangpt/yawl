# YAWL Multi-Node Deployment Inventory
# This inventory defines the infrastructure for YAWL deployment

[db_servers]
# PostgreSQL Database Servers
db-primary    ansible_host=10.0.1.10  ansible_user=ubuntu  environment=production
db-secondary  ansible_host=10.0.1.11  ansible_user=ubuntu  environment=production

[app_servers]
# YAWL Application Servers (Tomcat + Docker)
app-node-1    ansible_host=10.0.2.10  ansible_user=ubuntu  environment=production  app_server_id=1
app-node-2    ansible_host=10.0.2.11  ansible_user=ubuntu  environment=production  app_server_id=2
app-node-3    ansible_host=10.0.2.12  ansible_user=ubuntu  environment=production  app_server_id=3

[monitoring_servers]
# Monitoring Infrastructure Servers
monitor-primary   ansible_host=10.0.3.10  ansible_user=ubuntu  environment=production
# monitor-secondary  ansible_host=10.0.3.11  ansible_user=ubuntu  environment=production

[load_balancers]
# Load Balancer Servers
lb-primary    ansible_host=10.0.0.10  ansible_user=ubuntu  environment=production

[yawl_cluster:children]
# Parent group for all YAWL-related servers
db_servers
app_servers
monitoring_servers

[all:vars]
# Global variables applied to all hosts
ansible_python_interpreter=/usr/bin/python3
ansible_connection=ssh
ansible_port=22
ansible_become=yes
ansible_become_method=sudo
ansible_become_user=root

# Common environment variables
env_type=production
deployment_user=yawl
deployment_group=yawl

# Timeouts and retries
ansible_connect_timeout=30
ansible_command_timeout=120

[db_servers:vars]
# PostgreSQL-specific variables
postgres_version=14
postgres_port=5432
postgres_user=yawl
postgres_data_dir=/var/lib/postgresql/14/main
postgres_max_connections=500
postgres_shared_buffers=256MB
postgres_effective_cache_size=1GB

[app_servers:vars]
# Application server variables
docker_version=24.0.0
tomcat_version=9.0.68
tomcat_port=8080
tomcat_shutdown_port=8005
tomcat_jvmroute_prefix=YAWL
java_heap_min=512m
java_heap_max=2048m
yawl_version=latest

[monitoring_servers:vars]
# Monitoring stack variables
prometheus_port=9090
grafana_port=3000
elasticsearch_port=9200
kibana_port=5601
logstash_port=5000
retention_days=30
