[defaults]
# Ansible configuration for YAWL deployment

# Inventory file location
inventory = inventory.ini

# Host key checking - disable for initial deployment (enable in production)
host_key_checking = False

# Default timeout for connections
timeout = 30

# Gather facts during runtime
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

# Parallel execution
forks = 5

# Privilege escalation
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Remote user for SSH
remote_user = ubuntu

# Display options
force_color = True
display_skipped_hosts = True
display_ok_hosts = True

# Logging
log_path = /var/log/ansible.log

# Error handling
error_on_undefined_vars = True
strict_inventory_groups = True

# Handler behavior
handler_includes_static = False

# Collections
collections_on_ansible_version_mismatch = warning

# SSH optimization
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

# Strategy
strategy = linear

# Task execution
run_handlers_on_loop_retries = True

# Roles
roles_path = ./roles

# Variables
vars_plugins_enabled = host_group_vars,community.general.load_extra_vars
inject_facts_as_vars = True

# Verbosity (0 = normal, -v = verbose, -vv = very verbose, -vvv = debug)
# Uncomment to increase verbosity
# verbosity = 1

[privilege_escalation]
become = True
become_method = sudo

[ssh_connection]
# SSH connection optimization
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=600s -o StrictHostKeyChecking=no
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

[inventory]
# Inventory plugin configuration
enable_plugins = ini, yaml, aws_ec2, gcp_compute, azure_rm, vmware_vm_inventory

[color]
# Color scheme
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = yellow
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
