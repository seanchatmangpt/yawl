## YAWL Connection Properties
## SOC2 CRITICAL#2: Service credentials removed from this file.
## Set YAWL_SERVICE_TOKEN environment variable with the service authentication token.
## Set YAWL_ADMIN_PASSWORD environment variable with the admin password.
## See SECURITY.md for Vault integration instructions.

yawlurl=http://localhost:8080/yawl/ib
serviceurl=http://localhost:8080/procletService/ib
serviceusername=admin
## servicepassword must NOT be set here - use YAWL_SERVICE_TOKEN environment variable
## servicepassword=<SET_VIA_YAWL_SERVICE_TOKEN_ENV_VAR>

## Database Connection Properties
## SOC2 CRITICAL#1: Database credentials removed from this file.
## Set YAWL_DB_USER and YAWL_DB_PASSWORD environment variables.
## See SECURITY.md for Vault integration instructions.

dialect=org.hibernate.dialect.PostgreSQLDialect
driver=org.postgresql.Driver
url=jdbc:postgresql:yawl
## username must NOT be set here - use YAWL_DB_USER environment variable
## username=<SET_VIA_YAWL_DB_USER_ENV_VAR>
## password must NOT be set here - use YAWL_DB_PASSWORD environment variable
## password=<SET_VIA_YAWL_DB_PASSWORD_ENV_VAR>
