# =============================================================================
# YAWL Grafana Dashboard Provisioning
# =============================================================================
apiVersion: 1

providers:
  - name: 'YAWL Dashboards'
    orgId: 1
    folder: 'YAWL'
    folderUid: 'yawl-folder'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
