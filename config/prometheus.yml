# =============================================================================
# YAWL Production Prometheus Configuration
# =============================================================================
global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 30s
  external_labels:
    environment: production
    cluster: yawl-prod
    region: default

# AlertManager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      scheme: http
      timeout: 10s
      api_version: v2

# Rule files
rule_files:
  - "/etc/prometheus/alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scheme: http

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  # YAWL Engine metrics
  - job_name: 'yawl-engine'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['engine:9090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'yawl-engine'

  # YAWL Resource Service metrics
  - job_name: 'yawl-resource-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['resource-service:9090']

  # YAWL Worklet Service metrics
  - job_name: 'yawl-worklet-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['worklet-service:9090']

  # YAWL Monitor Service metrics
  - job_name: 'yawl-monitor-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['monitor-service:9090']

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']

  # Node Exporter (host metrics) - enabled with full-monitoring profile
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

