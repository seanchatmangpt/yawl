# Ordering Agent Configuration
# Domain: OrderFulfillment - Ordering capability
# Reasoning: ZAI-based eligibility and decision making

agent:
  name: "Ordering Agent"
  capability:
    domain: "Ordering"
    description: "purchase order approval, order validation, order creation, requisition processing"

  discovery:
    strategy: "polling"
    interval_ms: 3000

  reasoning:
    eligibility_engine: "zai"
    decision_engine: "zai"

    eligibility_prompt: |
      You are an eligibility analyzer for an Ordering Agent in a YAWL workflow system.

      Given a workitem with:
      - Task Name: {taskName}
      - Task Description: {taskDescription}
      - Input Data: {inputData}

      Determine if this Ordering Agent should handle this task.
      The Ordering Agent handles: purchase orders, order approval, requisitions, order validation.

      Respond with ONLY a JSON object:
      {
        "eligible": true/false,
        "confidence": 0.0-1.0,
        "reason": "brief explanation"
      }

    decision_prompt: |
      You are the Ordering Agent making decisions for YAWL workflow tasks.

      Task: {taskName}
      Description: {taskDescription}
      Input Data: {inputData}

      Based on the input data, make a decision and produce output data.
      For purchase orders: validate amounts, check budgets, approve/reject.
      For order creation: generate order IDs, set status, validate items.

      Respond with ONLY a JSON object containing the output data fields:
      {
        "OrderID": "...",
        "Status": "Approved/Rejected/Pending",
        "ApprovalDate": "YYYY-MM-DD",
        "Notes": "...",
        "...": "other relevant fields"
      }

  output:
    format: "xml"

  server:
    port: 8091

yawl:
  engine_url: "${YAWL_ENGINE_URL:-http://localhost:8080/yawl}"
  username: "${YAWL_USERNAME:-admin}"
  password: "${YAWL_PASSWORD}"

zai:
  api_key: "${ZAI_API_KEY}"
  model: "${ZAI_MODEL:-GLM-4-Flash}"
  base_url: "${ZAI_BASE_URL:-https://open.bigmodel.cn/api/paas/v4/chat/completions}"
  timeout_ms: 30000
  max_retries: 3
