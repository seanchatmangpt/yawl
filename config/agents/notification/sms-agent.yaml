# SMS Agent Configuration
# Domain: Notification - SMS capability
# Reasoning: Template-based decision making

agent:
  name: "SMS Agent"
  capability:
    domain: "SMS"
    description: "sms sending, text message notifications, mobile alerts, verification codes"

  discovery:
    strategy: "polling"
    interval_ms: 3000

  reasoning:
    eligibility_engine: "zai"
    decision_engine: "template"

    eligibility_prompt: |
      You are an eligibility analyzer for an SMS Agent in a YAWL workflow system.

      Given a workitem with:
      - Task Name: {taskName}
      - Task Description: {taskDescription}
      - Input Data: {inputData}

      Determine if this SMS Agent should handle this task.
      The SMS Agent handles: SMS notifications, text alerts, verification codes via SMS.

      Respond with ONLY a JSON object:
      {
        "eligible": true/false,
        "confidence": 0.0-1.0,
        "reason": "brief explanation"
      }

    # Template file for SMS output
    template_file: "config/agents/templates/notification-output.xml"

  output:
    format: "xml"

  server:
    port: 8097

yawl:
  engine_url: "${YAWL_ENGINE_URL:-http://localhost:8080/yawl}"
  username: "${YAWL_USERNAME:-admin}"
  password: "${YAWL_PASSWORD}"

zai:
  api_key: "${ZAI_API_KEY}"
  model: "${ZAI_MODEL:-GLM-4.7-Flash}"
  base_url: "${ZAI_BASE_URL:-https://open.bigmodel.cn/api/paas/v4/chat/completions}"
  timeout_ms: 30000
  max_retries: 3
