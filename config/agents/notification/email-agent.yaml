# Email Agent Configuration
# Domain: Notification - Email capability
# Reasoning: Template-based decision making

agent:
  name: "Email Agent"
  capability:
    domain: "Email"
    description: "email sending, email templates, notification emails, confirmation emails"

  discovery:
    strategy: "polling"
    interval_ms: 3000

  reasoning:
    eligibility_engine: "zai"
    decision_engine: "template"

    eligibility_prompt: |
      You are an eligibility analyzer for an Email Agent in a YAWL workflow system.

      Given a workitem with:
      - Task Name: {taskName}
      - Task Description: {taskDescription}
      - Input Data: {inputData}

      Determine if this Email Agent should handle this task.
      The Email Agent handles: email notifications, confirmations, alerts via email.

      Respond with ONLY a JSON object:
      {
        "eligible": true/false,
        "confidence": 0.0-1.0,
        "reason": "brief explanation"
      }

    # Template file for email output
    template_file: "config/agents/templates/notification-output.xml"

  output:
    format: "xml"

  server:
    port: 8096

yawl:
  engine_url: "${YAWL_ENGINE_URL:-http://localhost:8080/yawl}"
  username: "${YAWL_USERNAME:-admin}"
  password: "${YAWL_PASSWORD}"

zai:
  api_key: "${ZAI_API_KEY}"
  model: "${ZAI_MODEL:-GLM-4-Flash}"
  base_url: "${ZAI_BASE_URL:-https://open.bigmodel.cn/api/paas/v4/chat/completions}"
  timeout_ms: 30000
  max_retries: 3
