# Staging Environment Configuration

# Application
app.name=YAWL
app.version=5.2.0
app.environment=staging

# Database (RDS PostgreSQL)
spring.datasource.url=jdbc:postgresql://staging-db.c.yawl.internal:5432/yawl_staging
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20

# Logging
logging.level.root=INFO
logging.level.org.yawlfoundation.yawl=DEBUG
logging.level.org.springframework=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Z.AI Integration
zai.enabled=true
zai.api.key=${ZAI_API_KEY}
zai.api.endpoint=https://staging.z.ai.anthropic.com
zai.timeout.ms=10000
zai.retry.max-attempts=3

# MCP Server
mcp.enabled=true
mcp.port=8081
mcp.hostname=0.0.0.0

# Metrics & Monitoring
management.endpoints.web.exposure.include=health,metrics,prometheus
management.metrics.export.prometheus.enabled=true
management.endpoint.health.show-details=always

# Security
security.jwt.secret=${JWT_SECRET}
security.cors.allowed-origins=https://staging-console.yawl.internal
server.ssl.enabled=true
server.ssl.key-store=${KEYSTORE_PATH}
server.ssl.key-store-password=${KEYSTORE_PASSWORD}
