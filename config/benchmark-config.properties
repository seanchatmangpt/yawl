# YAWL Benchmark Configuration v6.0.0-GA
# =====================================
#
# Configuration properties for benchmark execution

# JVM Configuration
jvm.options=-Xms2g -Xmx4g -XX:+UseZGC -XX:+UseCompactObjectHeaders --enable-preview

# Benchmark Settings
benchmark.warmup.iterations=3
benchmark.measurement.iterations=5
benchmark.fork.count=1
benchmark.threads=1
benchmark.result.format=json

# Test Categories
test.categories=jmh,integration,stress,chaos,regression

# JMH Benchmark Configuration
jmh.include.regex=.*Benchmark
jmh.exclude.regex=
jmh.warmup.iterations=3
jmh.measurement.iterations=5
jmh.fork.count=1
jmh.threads=1
jmh.result.file=target/benchmarks/results.json

# Integration Test Configuration
integration.test.classes=*
integration.test.parallel.enabled=false
integration.test.timeout=3600
integration.test.profile=benchmark

# Stress Test Configuration
stress.test.concurrent.users=1000
stress.test.rate.per.second=1000
stress.test.duration.minutes=60
stress.test.scenarios=baseline,sustained,spike

# Chaos Engineering Configuration
chaos.test.duration.minutes=30
chaos.test.interval.seconds=60
chaos.test.recovery.seconds=300
chaos.test.severity=medium
chaos.test.simultaneous.faults=1

# Regression Detection Configuration
regression.threshold.percent=10
regression.analysis.days=7
regression.baseline.file=performance-baseline.json
regression.modes=performance,functionality

# Performance Thresholds
performance.threshold.latency.warning=100ms
performance.threshold.latency.critical=500ms
performance.threshold.throughput.warning=1000ops/sec
performance.threshold.throughput.critical=500ops/sec
performance.threshold.memory.warning=70%
performance.threshold.memory.critical=90%
performance.threshold.cpu.warning=70%
performance.threshold.cpu.critical=90%
performance.threshold.error.rate.warning=5%
performance.threshold.error.rate.critical=10%

# Monitoring Configuration
monitoring.enabled=true
monitoring.interval.seconds=30
monitoring.dashboard.enabled=false
monitoring.alert.threshold.percent=10

# Output Configuration
output.directory=benchmark-results
output.formats=html,json,csv
output.compress=false
output.include.trends=true
output.include.baseline=true

# Notification Configuration
notification.enabled=false
notification.slack.webhook.url=
notification.email.recipients=
notification.email.smtp.server=
notification.email.smtp.port=587

# Database Configuration (for integration tests)
database.url=jdbc:mysql://localhost:3306/yawl
database.username=yawl
database.password=yawl
database.pool.size=10
database.timeout.seconds=30

# A2A Configuration
a2a.server.url=http://localhost:8081
a2a.client.timeout.seconds=30
a2a.retry.count=3
a2a.retry.delay.seconds=1

# MCP Configuration
mcp.server.url=http://localhost:8090
mcp.client.timeout.seconds=60
mcp.tool.timeout.seconds=300

# Virtual Thread Configuration
virtual.thread.pool.size=100000
virtual.thread.stack.size=2M
virtual.thread.carrier.thread.count=16

# Logging Configuration
logging.level.org.yawlfoundation.yawl=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.file.name=benchmark.log
logging.max.file.size=100MB
logging.backup.index=10

# Security Configuration
security.enabled=false
security.ssl.enabled=false
security.keystore.path=
security.keystore.password=
security.truststore.path=
security.truststore.password=

# Metrics Configuration
metrics.enabled=true
metrics.prometheus.enabled=true
metrics.prometheus.port=9090
metrics.grafana.enabled=false
metrics.grafana.url=
metrics.jmx.enabled=true
metrics.jmx.port=9091

# Cache Configuration
cache.enabled=true
cache.type=caffeine
cache.maximum.size=10000
cache.expire.after.write.minutes=60
cache.expire.after.access.minutes=30

# File Upload Configuration
upload.enabled=true
upload.max.file.size=10MB
upload.allowed.types=.xml,.bpmn,.yawl
upload.temp.directory=/tmp/yawl-uploads

# Workflow Configuration
workflow.engine.pool.size=10
workflow.engine.timeout.seconds=300
workflow.engine.retry.count=3
workflow.engine.retry.delay.seconds=5

# Task Queue Configuration
task.queue.capacity=10000
task.queue.worker.threads=16
task.queue.timeout.seconds=60

# Event Bus Configuration
event.bus.buffer.size=10000
event.bus.dispatcher.thread.count=4
event.bus.async.enabled=true

# Monitoring Configuration
monitoring.health.enabled=true
monitoring.health.interval.seconds=30
monitoring.metrics.enabled=true
monitoring.metrics.interval.seconds=60
monitoring.tracing.enabled=true
monitoring.tracing.sampling.rate=1.0

# Circuit Breaker Configuration
circuit.breaker.enabled=true
circuit.breaker.failure.threshold=5
circuit.breaker.wait.duration.in.open-state.seconds=60
circuit.breaker.sliding.window.size=10
circuit.breaker.sliding.window.type=count-based

# Retry Configuration
retry.enabled=true
retry.max.attempts=3
retry.wait.duration.seconds=1
retry.exponential.backoff.multiplier=2
retry.max.wait.duration.seconds=60

# Rate Limiting Configuration
rate.limit.enabled=true
rate.limit.requests.per.second=1000
rate.limit.burst.capacity=100
rate.limit.burst.duration.seconds=60

# Connection Pool Configuration
connection.pool.maximum.size=50
connection.pool.minimum.idle=10
connection.pool.idle.timeout.seconds=300
connection.pool.max.life.time.seconds=1800
connection.pool.validation.query=SELECT 1