# =============================================================================
# YAWL Production OpenTelemetry Collector Configuration
# =============================================================================
extensions:
  health_check:
    endpoint: 0.0.0.0:13133
    path: /
    check_collector_pipeline:
      enabled: true
      interval: 5s
      exporter_failure_threshold: 5

  pprof:
    endpoint: 0.0.0.0:1777

  zpages:
    endpoint: 0.0.0.0:55679

  memory_limiter:
    check_interval: 1s
    limit_percentage: 80
    spike_limit_percentage: 25

receivers:
  # OTLP receivers (primary)
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        max_recv_msg_size_mib: 16
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "https://*.yawl.local"
            - "https://yawl.local"

  # Prometheus receiver for self-monitoring
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['0.0.0.0:8888']

processors:
  # Memory limiter - must be first
  memory_limiter:
    check_interval: 1s
    limit_percentage: 75
    spike_limit_percentage: 20

  # Batch processor for efficient export
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Resource detection
  resourcedetection:
    detectors:
      - env
      - docker
    timeout: 2s
    override: false

  # Add resource attributes
  resource:
    attributes:
      - key: deployment.environment
        value: production
        action: upsert
      - key: service.namespace
        value: yawl
        action: upsert

  # Filter out health check spans
  filter:
    error_mode: ignore
    traces:
      span:
        - 'attributes["http.route"] == "/actuator/health"'

  # Tail-based sampling for high-volume environments
  tail_sampling:
    decision_wait: 10s
    num_traces: 100000
    expected_new_traces_per_sec: 1000
    policies:
      - name: errors
        type: status_code
        status_code:
          status_codes:
            - ERROR
      - name: slow-traces
        type: latency
        latency:
          threshold_ms: 1000
      - name: probabilistic
        type: probabilistic
        probabilistic:
          sampling_percentage: 10

  # Attributes processor
  attributes:
    actions:
      - key: db.statement
        action: hash

  # Metrics transform
  metricstransform:
    transforms:
      - include: .*
        match_type: regexp
        action: combine
        new_name: "${1}"

exporters:
  # Prometheus exporter (metrics)
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: yawl_otel
    send_timestamps: true
    metric_expiration: 180s
    resource_to_telemetry_conversion:
      enabled: true

  # OTLP exporter to backend (traces)
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Debug exporter for troubleshooting
  debug:
    verbosity: basic
    sampling_initial: 5
    sampling_thereafter: 100

  # File exporter for backup
  file:
    path: /var/log/otel/traces.json
    rotation:
      max_megabytes: 100
      max_days: 7
      max_backups: 5

  # Loki exporter (logs)
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    default_labels_enabled:
      exporter: false
      connector: true

service:
  extensions:
    - health_check
    - memory_limiter
    - pprof
    - zpages

  pipelines:
    # Traces pipeline
    traces:
      receivers:
        - otlp
      processors:
        - memory_limiter
        - resourcedetection
        - resource
        - filter
        - attributes
        - tail_sampling
        - batch
      exporters:
        - prometheus
        - debug

    # Metrics pipeline
    metrics:
      receivers:
        - otlp
        - prometheus
      processors:
        - memory_limiter
        - resourcedetection
        - resource
        - metricstransform
        - batch
      exporters:
        - prometheus
        - debug

    # Logs pipeline
    logs:
      receivers:
        - otlp
      processors:
        - memory_limiter
        - resourcedetection
        - resource
        - batch
      exporters:
        - loki
        - debug

  telemetry:
    logs:
      level: info
      development: false
      encoding: json
    metrics:
      address: 0.0.0.0:8888
