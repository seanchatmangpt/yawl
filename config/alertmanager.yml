# =============================================================================
# YAWL Production AlertManager Configuration
# =============================================================================
global:
  resolve_timeout: 5m
  # SMTP configuration for email alerts
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_from: '${SMTP_FROM}'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  # Slack configuration
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Inhibition rules - prevent certain alerts when others are firing
inhibit_rules:
  # If engine is down, don't alert on service-level issues
  - source_matchers:
      - alertname="YAWLEngineDown"
    target_matchers:
      - service="engine"
    equal: ['instance']

  # If database is down, don't alert on connection issues
  - source_matchers:
      - alertname="PostgreSQLDown"
    target_matchers:
      - alertname=~".*Connection.*"

# Route tree
route:
  group_by: ['alertname', 'service', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'
  routes:
    # Critical alerts - immediate notification
    - matchers:
        - severity="critical"
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Database alerts
    - matchers:
        - service="postgres"
      receiver: 'database-team'
      group_by: ['alertname', 'severity']

    # Engine alerts
    - matchers:
        - service="engine"
      receiver: 'engine-team'
      group_by: ['alertname', 'severity']

    # Warning level alerts
    - matchers:
        - severity="warning"
      receiver: 'warning-alerts'
      group_wait: 5m
      repeat_interval: 12h

# Receivers
receivers:
  - name: 'default-receiver'
    slack_configs:
      - channel: '#yawl-alerts'
        send_resolved: true
        title: '{{ .Status | toUpper }}: {{ .CommonAnnotations.summary }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Service:* {{ .Labels.service }}
          *Severity:* {{ .Labels.severity }}
          *Description:* {{ .Annotations.description }}
          *Details:*
          {{ range .Labels.SortedPairs }}  *{{ .Name }}:* {{ .Value }}
          {{ end }}
          {{ end }}

  - name: 'critical-alerts'
    slack_configs:
      - channel: '#yawl-critical'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: 'CRITICAL: {{ .CommonAnnotations.summary }}'
        text: '{{ .CommonAnnotations.description }}'
    email_configs:
      - to: '${ALERT_EMAIL_CRITICAL}'
        send_resolved: true
        headers:
          Subject: '[CRITICAL] YAWL Alert: {{ .CommonAnnotations.summary }}'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        severity: critical
        description: '{{ .CommonAnnotations.summary }}'

  - name: 'warning-alerts'
    slack_configs:
      - channel: '#yawl-warnings'
        send_resolved: true
        color: 'warning'
        title: 'WARNING: {{ .CommonAnnotations.summary }}'
        text: '{{ .CommonAnnotations.description }}'

  - name: 'database-team'
    slack_configs:
      - channel: '#yawl-database'
        send_resolved: true
        title: 'Database Alert: {{ .CommonAnnotations.summary }}'
        text: '{{ .CommonAnnotations.description }}'
    email_configs:
      - to: '${ALERT_EMAIL_DB}'
        send_resolved: true

  - name: 'engine-team'
    slack_configs:
      - channel: '#yawl-engine'
        send_resolved: true
        title: 'Engine Alert: {{ .CommonAnnotations.summary }}'
        text: '{{ .CommonAnnotations.description }}'
    email_configs:
      - to: '${ALERT_EMAIL_ENGINE}'
        send_resolved: true

# Templates
templates: []
