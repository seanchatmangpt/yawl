# Lock Contention Tracker Configuration
# This file configures the YAWL lock contention monitoring system

# Enable/disable lock contention tracking (default: true)
yawl.lock.contention.enabled=true

# High contention threshold in milliseconds (default: 500ms)
yawl.lock.contention.high_contention_threshold_ms=500

# High utilization threshold (percentage, 0.0-1.0, default: 0.7)
yawl.lock.contention.high_utilization_threshold=0.7

# Historical data retention period in hours (default: 24)
yawl.lock.contention.historical_retention_hours=24

# Alerting configuration
yawl.lock.contention.alert_on_high_contention=true
yawl.lock.contention.alert_on_high_utilization=true

# Performance optimization settings
yawl.lock.contention.performance_mode=true
yawl.lock.contention.max_concurrent_contexts=10000
yawl.lock.contention.maintenance_interval_ms=300000

# REST API settings
yawl.lock.contention.api.enabled=true
yawl.lock.contention.api.max_locks_per_response=1000
yawl.lock.contention.api.cache_control_enabled=false

# Heat map visualization settings
yawl.lock.contention.heatmap.enabled=true
yawl.lock.contention.heatmap.update_interval_ms=10000

# Integration settings
yawl.lock.contention.integration.yawlnet.enabled=true
yawl.lock.contention.integration.yawl_workitem.enabled=true
yawl.lock.contention.integration.yawl_state.enabled=true

# Metrics collection settings
yawl.lock.contention.metrics.enabled=true
yawl.lock.contention.metrics.prometheus_enabled=true
yawl.lock.contention.metrics.micrometer_enabled=true

# Debug settings
yawl.lock.contention.debug=false
yawl.lock.contention.debug_verbose=false
yawl.lock.contention.log_contention_events=false

# Advanced tuning
yawl.lock.contention.averaging_window_minutes=5
yawl.lock.contention.cleanup_threshold_unused_minutes=30
yawl.lock.contention.concurrent_scans_limit=5