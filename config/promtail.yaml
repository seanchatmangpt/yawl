# =============================================================================
# YAWL Production Promtail Configuration
# =============================================================================
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: yawl-production
    batchwait: 1s
    batchsize: 1048576  # 1MB
    timeout: 10s
    backoff_config:
      min_period: 500ms
      max_period: 5m
      max_retries: 10

scrape_configs:
  # YAWL Application Logs
  - job_name: yawl-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: yawl
          environment: production
          __path__: /var/log/yawl/*.log
    pipeline_stages:
      - match:
          selector: '{job="yawl"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3})\s+\[(?P<thread>[^\]]+)\]\s+(?P<level>\w+)\s+(?P<logger>[^\s]+)\s+-\s+(?P<message>.*)$'
            - labels:
                level:
                logger:
            - timestamp:
                source: timestamp
                format: "2006-01-02 15:04:05,000"
      - labels:
          service:
      - static_labels:
          environment: production

  # Docker Container Logs
  - job_name: docker-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=yawl"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service
    pipeline_stages:
      - json:
          expressions:
            level: level
            logger: loggerName
            message: message
            timestamp: timestamp
      - labels:
          level:
          logger:
      - timestamp:
          source: timestamp
          format: RFC3339Nano

  # JVM GC Logs
  - job_name: jvm-gc-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: jvm-gc
          __path__: /var/log/yawl/gc/*.log
    pipeline_stages:
      - regex:
          expression: '^\[(?P<timestamp>[^\]]+)\]\[(?P<level>\w+)\]\[(?P<gc_event>[^\]]+)\]'
      - labels:
          level:
          gc_event:
