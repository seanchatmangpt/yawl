# ============================================================================
# GGEN MARKETPLACE 2030 CONFIGURATION
# N-Dimensional Blue Ocean Simulation & Strategic Analysis
# ============================================================================

[metadata]
project_name = "Marketplace 2030 Blue Ocean Simulation"
version = "1.0.0"
description = "Simulate n-dimensional competitive marketplace showing Blue Ocean dominance"
simulation_type = "strategic_marketplace"
analysis_type = "blue_ocean_value_innovation"
publication_date = "2026-02-22"

[marketplace]
market_name = "Enterprise Workflow DevOps"
market_size_billions_usd = 42
dimensions = 5
competitors_red_ocean = 87
competitors_blue_ocean = 5
total_participants = 92

# ============================================================================
# INPUT SOURCES: RDF Marketplace Ontology
# ============================================================================

[[sources]]
type = "rdf_turtle"
path = "ontology/godspeed/marketplace-2030.ttl"
namespace = "http://yawl.io/marketplace/2030#"
description = "Complete marketplace topology, agent positioning, competitive clusters"
required = true
role = "marketplace_model"

[[sources]]
type = "template_tera"
path = "templates/marketplace-2030-analysis.tera"
format = "markdown"
description = "Strategic analysis and visualization template"
required = true
role = "analysis_engine"

# ============================================================================
# MARKETPLACE DIMENSIONS (5-D Strategic Space)
# ============================================================================

[[dimensions]]
name = "Forensic Authority"
identifier = "dim_forensic"
lower_bound = 0
upper_bound = 100
unit = "expertise_score"
blue_ocean_threshold = 85
strategic_value = "CRITICAL"
description = "Depth of forensic capabilities (archaeology, analysis, verification)"

[[dimensions]]
name = "Compliance Coverage"
identifier = "dim_compliance"
lower_bound = 0
upper_bound = 100
unit = "framework_coverage"
blue_ocean_threshold = 92
strategic_value = "CRITICAL"
description = "Regulatory framework coverage (ISO, SOC2, FedRAMP, etc.)"

[[dimensions]]
name = "Performance Throughput"
identifier = "dim_performance"
lower_bound = 0
upper_bound = 1000
unit = "audits_per_second"
blue_ocean_threshold = 500
strategic_value = "HIGH"
description = "Audit throughput, latency, reproducibility"

[[dimensions]]
name = "Integration Complexity"
identifier = "dim_integration"
lower_bound = 0
upper_bound = 100
unit = "complexity_score"
blue_ocean_threshold = 10
strategic_value = "HIGH"
inverted = true
description = "Lower is better: setup time, custom code, middleware"

[[dimensions]]
name = "Operational Cost"
identifier = "dim_cost"
lower_bound = 0
upper_bound = 10000
unit = "cost_k_usd_per_year"
blue_ocean_threshold = 500
strategic_value = "MEDIUM"
inverted = true
description = "Lower is better: licensing, integration, training, coordination"

