# ============================================================================
# OUTPUTS
# ============================================================================

[[outputs]]
name = "marketplace_analysis"
path = "docs/marketplace-2030-analysis.md"
format = "markdown"
description = "Complete strategic analysis (n-dimensional positioning, competition, drift)"
stage = "post_template_render"
mime_type = "text/markdown"

[[outputs]]
name = "market_positioning_json"
path = "build/marketplace-2030-positions.json"
format = "json"
description = "Agent coordinates in 5-D space (for visualization)"
stage = "post_rdf_extract"
mime_type = "application/json"

[[outputs]]
name = "competitive_analysis_json"
path = "build/marketplace-2030-competitors.json"
format = "json"
description = "Red Ocean clusters, elimination timeline, disruption analysis"
stage = "post_rdf_extract"
mime_type = "application/json"

# ============================================================================
# WORKFLOW
# ============================================================================

[workflow]
name = "marketplace_2030_simulation"
description = "Simulate n-dimensional Blue Ocean strategy"
phases = [
  "rdf_load",
  "rdf_extract",
  "template_render",
  "analysis_generation"
]
sequential = false

# ============================================================================
# PERFORMANCE ESTIMATES
# ============================================================================

[performance]
estimated_total_seconds = 30
enable_parallel = true

[[performance.phase_times]]
phase = "RDF Load"
duration_seconds = 2

[[performance.phase_times]]
phase = "RDF Extract (SPARQL)"
duration_seconds = 5

[[performance.phase_times]]
phase = "Template Render"
duration_seconds = 10

[[performance.phase_times]]
phase = "Analysis Generation"
duration_seconds = 13

# ============================================================================
# QUALITY GATES
# ============================================================================

[quality_gates]

[[quality_gates.gate]]
name = "rdf_marketplace_valid"
