version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: yawl-postgres
    environment:
      - POSTGRES_DB=yawl
      - POSTGRES_USER=yawl
      - POSTGRES_PASSWORD=yawl_password
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yawl -d yawl"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  engine:
    image: yawl/engine:6.0.0-Alpha
    container_name: yawl-engine
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=yawl
      - DB_USER=yawl
      - DB_PASSWORD=yawl_password
      - JAVA_OPTS=-Xms1g -Xmx4g
      - MANAGEMENT_HEALTH_PROBES_ENABLED=true
      - OTEL_SERVICE_NAME=yawl-engine
    ports:
      - "8080:8080"
    volumes:
      - ./specifications:/app/specifications
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  postgres_data:
