# YAWL Validation Orchestration Configuration
# This file contains default settings for validation scripts

[validation]
# General validation settings
parallel_execution = false
enable_metrics = true
report_format = json
failure_threshold = 0
max_retries = 3

# Performance settings
concurrent_users = 50
test_duration = 300
timeout_seconds = 30

# Output settings
metrics_dir = /tmp/validation-metrics
tracing_file = /tmp/validation-tracing.csv
keep_artifacts = true

[a2a]
# Agent-to-Agent validation settings
server_host = localhost
server_port = 8080
server_timeout = 30
auth_modes = [spiiffe, jwt, api_key]
required_skills = [
    "launch_workflow",
    "query_workflows",
    "manage_workitems",
    "cancel_workflow"
]

[mcp]
# Model Context Protocol validation settings
server_host = localhost
server_port = 9090
server_timeout = 30
protocol_version = "2024-11-05"
sdk_version = "0.17.2"
required_tools = [
    "yawl_launch_case",
    "yawl_get_case_status",
    "yawl_cancel_case",
    "yawl_list_specifications"
]

[chaos]
# Chaos engineering settings
scenarios = [
    "network",
    "cpu",
    "memory",
    "database",
    "application",
    "resilience"
]
network_latency_min = 100
network_latency_max = 500
packet_loss_percent = 5
cpu_utilization_percent = 80
memory_utilization_percent = 80
connection_pool_size = 50
stress_duration = 300

[integration]
# Integration testing settings
workflow_types = [
    "basic",
    "workflow",
    "data",
    "events",
    "error",
    "performance"
]
max_concurrent_cases = 100
event_buffer_size = 1000
subscription_timeout = 30
webhook_timeout = 10
retry_policy = {
    "max_attempts" = 3,
    "initial_delay" = 1000,
    "max_delay" = 30000,
    "backoff_multiplier" = 2.0
}

[performance]
# Performance benchmarks
min_throughput_cps = 1.0  # cases per second
max_response_time_ms = 1000
error_rate_percent = 5
cpu_utilization_percent = 80
memory_utilization_percent = 80
disk_io_percent = 80
network_latency_ms = 100

[ci]
# CI/CD settings
github_workflow_name = "YAWL Validation"
java_versions = [17, 21]
operating_systems = ["ubuntu-latest", "macos-latest"]
maven_profiles = ["agent-dx", "analysis", "security"]
cache_dependencies = true
publish_results = true
fail_fast = true
parallel_jobs = 4

[reporting]
# Reporting settings
formats = ["json", "xml", "html"]
include_metrics = true
include_logs = true
include_traces = true
archive_location = /tmp/validation-reports
retention_days = 30
compress_archive = true
email_notifications = false
webhook_url = ""

[security]
# Security validation settings
scan_code = true
scan_dependencies = true
check_secrets = true
enforce_tls = true
allowed_ciphers = ["TLS_AES_256_GCM_SHA384", "TLS_CHACHA20_POLY1305_SHA256"]
min_tls_version = "1.3"
enable_authz = true
rbac_enabled = true

[observability]
# Observability settings
enable_tracing = true
enable_metrics = true
enable_logging = true
tracing_sample_rate = 1.0
metrics_port = 9091
log_level = INFO
log_format = json
distributed_tracing = true