# YAWL PMD Exclusion Properties
#
# Format (PMD 7.x with maven-pmd-plugin 3.26+):
#   Key  = fully-qualified class name  (package.ClassName)
#   Value = comma-separated RULE NAMES (simple name, not category path)
#
# PMD 7 changed the internal RuleViolation API: it now populates
# additionalInfo["packageName"] and additionalInfo["className"], so the plugin
# builds the exclusion key as  package + "." + simpleClassName.
#
# These exclusions are for known, accepted violations that either:
#   a) Predate this ruleset and are tracked in COVERAGE_IMPROVEMENT_PLAN.md
#   b) Are architectural decisions (e.g. Petri net state machines need
#      high cyclomatic complexity by design)
#   c) Are false positives due to framework patterns
#
# Each exclusion MUST have a paired comment. Undocumented exclusions
# will be removed by the HYPER_STANDARDS reviewer.
#
# Review cycle: quarterly. Owner: architecture team.

# YEngine is the central coordinator implementing the YAWL Petri net semantics.
# Its complexity is inherent to the formalism; decomposition is tracked in
# COVERAGE_IMPROVEMENT_PLAN.md (target: Q3 refactor).
org.yawlfoundation.yawl.engine.YEngine=CyclomaticComplexity,NcssCount,TooManyMethods,TooManyFields

# YNetRunner executes firing sequences in Petri net markings.
# The switch-heavy state machine is unavoidable for the semantics.
org.yawlfoundation.yawl.engine.YNetRunner=CyclomaticComplexity,NcssCount

# YPersistenceManager wraps Hibernate Session in a facade.
# API signatures are constrained by Hibernate and cannot be changed.
org.yawlfoundation.yawl.engine.YPersistenceManager=ExcessiveParameterList,TooManyMethods

# YWorkItemRepository holds the in-memory marking of all active work items.
# Field count is bounded by the YAWL specification, not arbitrary growth.
org.yawlfoundation.yawl.engine.YWorkItemRepository=TooManyFields

# YSpecification is the root object for a workflow specification.
# It mirrors the YAWL schema structure which mandates multiple fields.
org.yawlfoundation.yawl.elements.YSpecification=TooManyFields,TooManyMethods

# ==============================================================================
# yawl-ggen — Code Generation Engine (tech debt, filed 2026-02-24)
# Target: remediate in Q3 sprint. Owner: ggen team.
# ==============================================================================

# InMemoryJobQueue uses virtual threads via ExecutorService — DoNotUseThreads is
# suppressed per the existing pmd-ruleset.xml violationSuppressXPath for thread
# classes. AvoidCatchingGenericException: boundary-catch in job execution loop.
org.yawlfoundation.yawl.ggen.api.InMemoryJobQueue=DoNotUseThreads,AvoidCatchingGenericException

# ProcessConversionRequest: LooseCoupling (Map API is part of public interface
# contract), LiteralsFirstInComparisons/InefficientEmptyStringCheck (legacy
# validation style), NPathComplexity/CyclomaticComplexity (multi-field validator).
org.yawlfoundation.yawl.ggen.api.ProcessConversionRequest=LooseCoupling,LiteralsFirstInComparisons,InefficientEmptyStringCheck,NPathComplexity,CyclomaticComplexity

# ProcessConversionResponse: LooseCoupling (Map part of response API contract).
org.yawlfoundation.yawl.ggen.api.ProcessConversionResponse=LooseCoupling

# ProcessConversionServlet: boundary servlet — GenericException catch at J2EE
# boundary is standard; AvoidDuplicateLiterals/LiteralsFirstInComparisons
# and UnusedPrivateField tracked for Q3 cleanup.
org.yawlfoundation.yawl.ggen.api.ProcessConversionServlet=AvoidCatchingGenericException,AvoidDuplicateLiterals,LiteralsFirstInComparisons,UnusedPrivateField

# Cloud mining clients: LooseCoupling (Map part of cloud API contracts),
# AvoidDuplicateLiterals (HTTP auth headers duplicated across request methods),
# UnusedPrivateField/UnusedFormalParameter tracked for Q3.
org.yawlfoundation.yawl.ggen.mining.cloud.CelonicsMiningClient=LooseCoupling,AvoidDuplicateLiterals,UnusedPrivateField,UnusedFormalParameter
org.yawlfoundation.yawl.ggen.mining.cloud.CloudMiningClient=LooseCoupling
org.yawlfoundation.yawl.ggen.mining.cloud.CloudMiningClientFactory=LooseCoupling,CyclomaticComplexity,SwitchDensity
org.yawlfoundation.yawl.ggen.mining.cloud.SignavioClient=LooseCoupling,AvoidDuplicateLiterals,UnusedPrivateField,ImmutableField
org.yawlfoundation.yawl.ggen.mining.cloud.UiPathAutomationClient=LooseCoupling,AvoidDuplicateLiterals,UnusedPrivateField,UnusedFormalParameter

# Code generators: String concatenation via StringBuilder is intentional for
# code generation performance; ConsecutiveLiteralAppends/InsufficientStringBufferDeclaration
