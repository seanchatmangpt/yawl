org.yawlfoundation.yawl.ggen.mining.model.Transition=ImmutableField,NullAssignment,SimplifyBooleanReturns
org.yawlfoundation.yawl.ggen.mining.model.XesEvent=ImmutableField,LooseCoupling
org.yawlfoundation.yawl.ggen.mining.model.XesTrace=AvoidCatchingGenericException,ImmutableField

# SAX parsers: High cyclomatic/cognitive complexity is inherent to SAX parsing
# (one handler per format, one switch per XML element type). SwitchStmtsShouldHaveDefault
# suppressed: SAX handlers use exhaustive switches on known element names.
# NullAssignment/CollapsibleIfStatements: standard SAX state machine pattern.
org.yawlfoundation.yawl.ggen.mining.parser.BpmnHandler=CyclomaticComplexity,ImmutableField,LooseCoupling,SwitchDensity,SwitchStmtsShouldHaveDefault
org.yawlfoundation.yawl.ggen.mining.parser.BpmnParser=AvoidFileStream,UnusedPrivateField
org.yawlfoundation.yawl.ggen.mining.parser.PnmlHandler=CognitiveComplexity,CyclomaticComplexity,CollapsibleIfStatements,NullAssignment,RedundantFieldInitializer,SwitchDensity,SwitchStmtsShouldHaveDefault,UnusedPrivateField
org.yawlfoundation.yawl.ggen.mining.parser.PnmlParser=AvoidFileStream,UnusedPrivateField
org.yawlfoundation.yawl.ggen.mining.parser.XesHandler=CognitiveComplexity,CyclomaticComplexity,CollapsibleIfStatements,NullAssignment,SwitchDensity,SwitchStmtsShouldHaveDefault
org.yawlfoundation.yawl.ggen.mining.parser.XesParser=AvoidFileStream,CognitiveComplexity,CyclomaticComplexity,NPathComplexity,NcssCount

# RdfAstConverter: AvoidFileStream + AvoidThrowingRawExceptionTypes tracked for
