org.yawlfoundation.yawl.ggen.mining.generators.BpelExporter=ConsecutiveLiteralAppends,InsufficientStringBufferDeclaration,UnusedLocalVariable
org.yawlfoundation.yawl.ggen.mining.generators.CamundaBpmnExporter=ConsecutiveLiteralAppends,InsufficientStringBufferDeclaration,AvoidDuplicateLiterals,CyclomaticComplexity,NPathComplexity,NcssCount
org.yawlfoundation.yawl.ggen.mining.generators.ProcessExporterFactory=UseUtilityClass
org.yawlfoundation.yawl.ggen.mining.generators.TerraformGenerator=ConsecutiveLiteralAppends,InsufficientStringBufferDeclaration,AvoidDuplicateLiterals

