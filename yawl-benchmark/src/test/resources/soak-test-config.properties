# YAWL Soak Test Configuration
# ===============================
# Configuration for 1M Case Stress Test & Benchmark Suite
#
# This file is loaded by LongRunningStressTest and supporting benchmark classes
# to configure realistic mixed workload parameters for 24+ hour stress testing.
#
# (c) 2004-2026 The YAWL Foundation

# Duration & Rate
# ===============
# Total test duration in hours
test.duration.hours=24

# Target cases created per second (arrival rate)
case.creation.rate=500

# Target work items executed per second (task execution rate)
task.execution.rate=5000

# Load Profile Configuration
# ==========================
# POISSON: Poisson-distributed arrivals (realistic)
# CONSTANT: Uniform arrival rate
load.profile=POISSON

# Percentage breakdown of operations in mixed workload
# These should sum to 100
case_creation.pct=20
work_item_execution.pct=70
case_completion.pct=10

# Thresholds for Breaking Point Detection
# ========================================
# Throughput cliff detection: drop >N% from baseline (e.g., 30%)
throughput.cliff.pct=30

# GC pause time threshold (milliseconds)
gc.pause.max.ms=100

# Heap growth threshold (MB per hour)
heap.growth.max.mb_per_hour=500

# Latency p99 threshold (milliseconds)
latency.p99.max.ms=1000

# Sampling Configuration
# ======================
# Metrics sample interval (minutes) for JMX metric collection
metrics.sample.interval.min=5

# Heap snapshot interval for memory leak analysis (minutes)
heap.snapshot.interval.min=30

# Output Configuration
# ====================
# Directory where benchmark results are written
metrics.output.dir=./benchmark-results

# Metrics output file (append-only JSONL format)
# {timestamp} is replaced with ISO-8601 timestamp
metrics.jsonl.filename=metrics-{timestamp}.jsonl

# Latency percentile analysis output file
latency.json.filename=latency-percentiles-{timestamp}.json

# Breaking point analysis output file (only if breaking point detected)
breaking.point.json.filename=breaking-point-analysis-{timestamp}.json

# HTML benchmark report (final output)
report.html.filename=benchmark-report-{timestamp}.html
