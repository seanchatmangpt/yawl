# YAWL Aggressive Soak Test Configuration
# =======================================
# High-stress configuration for discovering breaking points and capacity limits

# Duration & Rate for AGGRESSIVE load
# Duration: 4 hours instead of 24
test.duration.hours=4

# AGGRESSIVE case creation rate: 2000 cases/sec (4x normal)
case.creation.rate=2000

# Task execution rate scaled up proportionally
task.execution.rate=10000

# Load Profile Configuration
load.profile=POISSON

# Percentage breakdown of operations in mixed workload
# 30% creation, 60% execution, 10% completion (aggressive creation focus)
case_creation.pct=30
work_item_execution.pct=60
case_completion.pct=10

# Thresholds for Breaking Point Detection
# Lower thresholds to catch degradation earlier
throughput.cliff.pct=25

# GC pause time threshold (more aggressive)
gc.pause.max.ms=150

# Heap growth threshold (more aggressive)
heap.growth.max.mb_per_hour=1000

# Latency p99 threshold
latency.p99.max.ms=2000

# Sampling Configuration
# 1-minute interval for finer granularity
metrics.sample.interval.min=1

# Heap snapshot interval for memory leak analysis
heap.snapshot.interval.min=30

# Output Configuration
metrics.output.dir=./benchmark-results-final

# Metrics output file (append-only JSONL format)
metrics.jsonl.filename=metrics-aggressive-{timestamp}.jsonl

# Latency percentile analysis output file
latency.json.filename=latency-percentiles-aggressive-{timestamp}.json

# Breaking point analysis output file
breaking.point.json.filename=breaking-point-analysis-aggressive-{timestamp}.json

# HTML benchmark report
report.html.filename=benchmark-report-aggressive-{timestamp}.html
