# ============================================================================
# EXAMPLE PRICING CALCULATOR
# ============================================================================

calculator_template:
  inputs:
    - name: "package_tier"
      type: "select"
      options: ["standard", "lake", "lake_plus"]
      default: "lake"

    - name: "compute_hours_per_month"
      type: "number"
      default: 720
      min: 100
      max: 10000

    - name: "cluster_size"
      type: "select"
      options: ["small", "medium", "large"]
      default: "small"

    - name: "block_storage_tib"
      type: "number"
      default: 1
      min: 0.1

    - name: "object_storage_tib"
      type: "number"
      default: 5
      min: 0

    - name: "commitment_term_years"
      type: "select"
      options: [0, 1, 3]
      default: 0

  formula: |
    base_hourly_rate = package_rates[package_tier]
    compute_cost = compute_hours_per_month * base_hourly_rate

    block_cost = block_storage_tib * 1700 / 12
    object_cost = object_storage_tib * 276 / 12
    storage_cost = block_cost + object_cost

    discount = commitment_discounts[commitment_term_years]

    monthly_total = (compute_cost + storage_cost) * (1 - discount)

  outputs:
    - name: "monthly_estimate"
      format: "currency"
    - name: "annual_estimate"
      format: "currency"
    - name: "effective_hourly_rate"
      format: "currency"
