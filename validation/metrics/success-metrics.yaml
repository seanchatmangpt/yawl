---
# Leading Indicators (Predictive)

leading_indicators:
  - name: "Trial signups trend"
    metric: "trial_signups_week_over_week"
    target: "> 5% growth"
    prediction_window: "30 days"

  - name: "Feature usage depth"
    metric: "features_used_per_customer"
    target: "> 3 features"
    prediction_window: "churn risk 60 days"

  - name: "Support ticket trend"
    metric: "tickets_per_customer_trend"
    target: "< 10% increase"
    prediction_window: "satisfaction 30 days"

  - name: "API error rate trend"
    metric: "error_rate_7day_moving_avg"
    target: "< 0.5%"
    prediction_window: "incident risk 7 days"

---
# Success Criteria by Phase

phase_criteria:
  launch_week:
    criteria:
      - "All 6 platforms live"
      - "0 rollback events"
      - "100% deployment success in tests"
      - "< 5 support tickets"
    success_threshold: "4/4 criteria met"

  first_30_days:
    criteria:
      - "> 100 trial starts"
      - "> 20 paid conversions"
      - "> 4.0 average marketplace rating"
      - "99.9% uptime achieved"
    success_threshold: "3/4 criteria met"

  first_90_days:
    criteria:
      - "$50K MRR"
      - "> 80% retention rate"
      - "NPS > 40"
      - "All platforms > 4.0 rating"
    success_threshold: "3/4 criteria met"

  first_year:
    criteria:
      - "$1M ARR"
      - "> 85% retention rate"
      - "NPS > 50"
      - "100+ customer reviews"
    success_threshold: "3/4 criteria met"

---
# Reporting Cadence

reporting:
  real_time:
    - uptime
    - error_rate
    - active_incidents
    - deployment_status

  daily:
    - new_signups
    - active_users
    - support_tickets
    - marketplace_views

  weekly:
    - revenue_metrics
    - customer_health
    - feature_adoption
    - leading_indicators

  monthly:
    - retention_analysis
    - nps_csat_scores
    - platform_comparison
    - competitive_analysis

  quarterly:
    - business_review
    - roadmap_alignment
    - partner_performance
    - strategic_metrics

---
# Alerting Thresholds

alerts:
  critical:
    - metric: "uptime"
      threshold: "< 99%"
      action: "Immediate page"

    - metric: "error_rate"
      threshold: "> 5%"
      action: "Immediate page"

    - metric: "security_incidents"
      threshold: "> 0"
      action: "Immediate page"

  warning:
    - metric: "uptime"
      threshold: "< 99.9%"
      action: "Notify on-call"

    - metric: "error_rate"
      threshold: "> 1%"
      action: "Notify on-call"

    - metric: "trial_to_paid_rate"
      threshold: "< 15%"
      action: "Notify marketing"

    - metric: "churn_rate"
      threshold: "> 5%"
      action: "Notify CS lead"

  informational:
    - metric: "marketplace_rating"
      threshold: "< 4.5"
      action: "Weekly digest"

    - metric: "support_tickets"
      threshold: "> 2x baseline"
      action: "Daily digest"

---
# Dashboard Configuration

dashboards:
  executive:
    refresh: "1 hour"
    metrics:
      - mrr
      - arr
      - customer_count
      - nps
      - uptime

  operations:
    refresh: "1 minute"
    metrics:
      - uptime
      - error_rate
      - latency_p99
      - active_incidents
      - deployment_status

  sales:
    refresh: "1 hour"
    metrics:
      - pipeline_value
      - trial_starts
      - conversions
      - win_rate
      - cac

  customer_success:
    refresh: "1 hour"
    metrics:
      - health_scores
      - nps
      - csat
      - churn_risk
      - expansion_opportunities
