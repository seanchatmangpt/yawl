# YAWL Java 25 Build and Test Workflow
# Tests YAWL on both Java 21 LTS (fallback) and Java 25
name: Java 25 Build

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]
  schedule:
    # Run daily at 2 AM UTC to catch regressions
    - cron: '0 2 * * *'

jobs:
  build-and-test:
    name: Build with Java ${{ matrix.java-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # Test on both Java 21 LTS (minimum) and Java 25 (target)
        java-version: [21, 25]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SonarQube

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          cache: 'maven'

      - name: Display Java version
        run: |
          java --version
          javac --version
          echo "JAVA_HOME=$JAVA_HOME"

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean compile --batch-mode --fail-at-end
        env:
          MAVEN_OPTS: "--enable-preview -Xmx2g"

      - name: Run unit tests
        run: mvn test --batch-mode --fail-at-end
        env:
          MAVEN_OPTS: "--enable-preview -Xmx2g"

      - name: Run integration tests (Java 25 only)
        if: matrix.java-version == 25
        run: mvn verify -Pintegration-tests --batch-mode
        env:
          MAVEN_OPTS: "--enable-preview -Xmx2g"

      - name: Run virtual thread scalability tests (Java 25 only)
        if: matrix.java-version == 25
        run: mvn test -Dtest=VirtualThreadScalabilityTest --batch-mode
        env:
          MAVEN_OPTS: "--enable-preview -Xmx2g"

      - name: Package application
        run: mvn package -DskipTests --batch-mode
        env:
          MAVEN_OPTS: "--enable-preview"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java-${{ matrix.java-version }}
          path: |
            target/surefire-reports/
            target/failsafe-reports/
          retention-days: 30

      - name: Upload coverage reports
        if: matrix.java-version == 25
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: target/site/jacoco/
          retention-days: 30

      - name: Check for virtual thread pinning (Java 25 only)
        if: matrix.java-version == 25
        run: |
          # Start application with pinning detection
          java -Djdk.tracePinnedThreads=full \
               --enable-preview \
               -jar target/yawl-5.2.jar &
          APP_PID=$!

          # Let it run for 30 seconds
          sleep 30

          # Check logs for pinning events
          if grep -q "monitors:" logs/yawl.log 2>/dev/null; then
            echo "WARNING: Virtual thread pinning detected!"
            grep "monitors:" logs/yawl.log
            kill $APP_PID
            exit 1
          else
            echo "No virtual thread pinning detected"
            kill $APP_PID
          fi

  docker-build:
    name: Docker Build (Java ${{ matrix.java-version }})
    runs-on: ubuntu-latest
    needs: build-and-test

    strategy:
      fail-fast: false
      matrix:
        java-version: [21, 25]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (Java ${{ matrix.java-version }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.java${{ matrix.java-version }}
          push: false
          tags: yawl-engine:5.2-java${{ matrix.java-version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            JAVA_VERSION=${{ matrix.java-version }}

      - name: Test Docker image
        run: |
          docker run -d --name yawl-test \
            -p 8080:8080 \
            -e DB_HOST=localhost \
            yawl-engine:5.2-java${{ matrix.java-version }}

          # Wait for startup
          sleep 30

          # Health check
          curl -f http://localhost:8080/actuator/health || exit 1

          # Stop container
          docker stop yawl-test
          docker rm yawl-test

      - name: Upload Docker image as artifact (Java 25 only)
        if: matrix.java-version == 25
        run: |
          docker save yawl-engine:5.2-java25 | gzip > yawl-java25-image.tar.gz

      - name: Upload image artifact
        if: matrix.java-version == 25
        uses: actions/upload-artifact@v4
        with:
          name: yawl-docker-image-java25
          path: yawl-java25-image.tar.gz
          retention-days: 7

  performance-benchmark:
    name: Performance Benchmark (Java 21 vs 25)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'maven'

      - name: Build with Java 21
        run: mvn clean package -DskipTests --batch-mode
        env:
          MAVEN_OPTS: "-Xmx2g"

      - name: Benchmark Java 21
        run: |
          java -jar target/yawl-5.2.jar &
          APP_PID=$!
          sleep 30

          # Run load test
          ab -n 10000 -c 100 http://localhost:8080/yawl/ib > benchmark-java21.txt

          kill $APP_PID

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 25
          cache: 'maven'

      - name: Build with Java 25
        run: mvn clean package -DskipTests --batch-mode
        env:
          MAVEN_OPTS: "--enable-preview -Xmx2g"

      - name: Benchmark Java 25
        run: |
          java --enable-preview -jar target/yawl-5.2.jar &
          APP_PID=$!
          sleep 30

          # Run load test with higher concurrency (virtual threads can handle it)
          ab -n 10000 -c 1000 http://localhost:8080/yawl/ib > benchmark-java25.txt

          kill $APP_PID

      - name: Compare benchmarks
        run: |
          echo "=== Java 21 Benchmark ==="
          grep "Requests per second" benchmark-java21.txt
          grep "Time per request" benchmark-java21.txt

          echo ""
          echo "=== Java 25 Benchmark ==="
          grep "Requests per second" benchmark-java25.txt
          grep "Time per request" benchmark-java25.txt

          echo ""
          echo "Expected: 10x throughput improvement with Java 25"

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            benchmark-java21.txt
            benchmark-java25.txt
          retention-days: 90

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 25
          cache: 'maven'

      - name: Run SpotBugs
        run: mvn spotbugs:check --batch-mode
        continue-on-error: true

      - name: Run Checkstyle
        run: mvn checkstyle:check --batch-mode
        continue-on-error: true

      - name: Dependency vulnerability scan
        run: mvn dependency:analyze --batch-mode

      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-reports
          path: |
            target/spotbugs/
            target/checkstyle/
          retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build, performance-benchmark]
    if: failure()

    steps:
      - name: Send notification
        run: |
          echo "Build failed for Java 25 upgrade"
          echo "Check workflow logs for details"
          # Add Slack/email notification here if configured
