# =============================================================================
# YAWL v6.0.0-Beta - Docker Compose Monitoring Override
# =============================================================================
# Usage:
#   docker compose -f docker-compose.yml -f docker/docker-compose.monitoring.yml up -d
#
# This override adds the complete monitoring stack to YAWL:
# - Prometheus (metrics collection)
# - Grafana (visualization dashboards)
# - AlertManager (alert routing and notification)
# - Node Exporter (host metrics)
# - cAdvisor (container metrics)
# - Postgres Exporter (database metrics)
# - Blackbox Exporter (endpoint probing)
# - OpenTelemetry Collector (optional, for traces)
# =============================================================================

services:
  # ==========================================================================
  # YAWL Engine - Extended configuration for metrics
  # ==========================================================================
  yawl-engine:
    environment:
      # Enable Prometheus metrics endpoint
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,metrics,prometheus
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - MANAGEMENT_METRICS_TAGS_APPLICATION=yawl-engine
    ports:
      # Prometheus metrics port (OpenTelemetry)
      - "9464:9464"
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=9464"
      - "prometheus.io/path=/metrics"
    networks:
      - monitoring

  # ==========================================================================
  # Prometheus - Metrics Collection
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: yawl-prometheus
    hostname: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--web.external-url=http://localhost:9090'
    volumes:
      - ./prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - monitoring
    depends_on:
      - alertmanager
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=9090"

  # ==========================================================================
  # AlertManager - Alert Routing and Notification
  # ==========================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: yawl-alertmanager
    hostname: alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
      - '--cluster.listen-address='
    volumes:
      - ./alertmanager:/etc/alertmanager:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - monitoring

  # ==========================================================================
  # Grafana - Visualization and Dashboards
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.0.0
    container_name: yawl-grafana
    hostname: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SERVER_DOMAIN=localhost
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel,grafana-worldmap-panel
      - GF_ALERTING_ENABLED=true
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GF_FEATURE_TOGGLES_ENABLE=ngalert
      # For PostgreSQL datasource
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=postgres
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - monitoring
    depends_on:
      - prometheus
      - alertmanager
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=3000"
      - "prometheus.io/path=/metrics"

  # ==========================================================================
  # Node Exporter - Host System Metrics
  # ==========================================================================
  node-exporter:
    image: prom/node-exporter:v1.6.0
    container_name: yawl-node-exporter
    hostname: node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.netclass.ignored-devices=^(veth.*)$$'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - monitoring
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=9100"

  # ==========================================================================
  # cAdvisor - Container Metrics
  # ==========================================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: yawl-cadvisor
    hostname: cadvisor
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - monitoring
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=8080"

  # ==========================================================================
  # PostgreSQL Exporter - Database Metrics
  # ==========================================================================
  postgres-exporter:
    image: prom/postgres-exporter:v0.12.0
    container_name: yawl-postgres-exporter
    hostname: postgres-exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-yawl}:${POSTGRES_PASSWORD:-yawl}@postgres:5432/yawl?sslmode=disable
      - PG_EXPORTER_EXTEND_QUERY_PATH=/etc/postgres_exporter/queries.yaml
    volumes:
      - ./postgres-exporter/queries.yaml:/etc/postgres_exporter/queries.yaml:ro
    ports:
      - "9187:9187"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9187/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - monitoring
    depends_on:
      - postgres

  # ==========================================================================
  # Blackbox Exporter - Endpoint Probing
  # ==========================================================================
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: yawl-blackbox-exporter
    hostname: blackbox-exporter
    restart: unless-stopped
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    volumes:
      - ./blackbox/config.yml:/etc/blackbox_exporter/config.yml:ro
    ports:
      - "9115:9115"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9115/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - monitoring

  # ==========================================================================
  # OpenTelemetry Collector - Optional, for distributed tracing
  # ==========================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.85.0
    container_name: yawl-otel-collector
    hostname: otel-collector
    restart: unless-stopped
    command:
      - '--config=/etc/otelcol-contrib/config.yml'
    volumes:
      - ./otel-collector/config.yml:/etc/otelcol-contrib/config.yml:ro
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:13133/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - monitoring
    profiles:
      - tracing

# =============================================================================
# Networks
# =============================================================================
networks:
  monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local
  grafana_data:
    driver: local
