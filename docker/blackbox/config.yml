# =============================================================================
# YAWL v6.0.0-GA - Blackbox Exporter Configuration
# =============================================================================
# Probe modules for endpoint health checking
# =============================================================================

modules:
  # HTTP 2xx probe - basic health check
  http_2xx:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 202, 204]
      method: GET
      follow_redirects: true
      fail_if_ssl: false
      fail_if_not_ssl: false
      tls_config:
        insecure_skip_verify: false
      preferred_ip_protocol: "ip4"

  # HTTP POST probe - for API endpoints
  http_post_2xx:
    prober: http
    timeout: 10s
    http:
      method: POST
      headers:
        Content-Type: application/json
      body: '{}'
      valid_status_codes: [200, 201, 202, 204]
      preferred_ip_protocol: "ip4"

  # HTTP with authentication
  http_auth_2xx:
    prober: http
    timeout: 10s
    http:
      method: GET
      valid_status_codes: [200, 201, 202, 204]
      preferred_ip_protocol: "ip4"
      basic_auth:
        username: "${HEALTH_CHECK_USER}"
        password: "${HEALTH_CHECK_PASSWORD}"

  # TCP connection probe
  tcp_connect:
    prober: tcp
    timeout: 10s
    tcp:
      preferred_ip_protocol: "ip4"

  # ICMP ping probe
  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"
      payload_size: 56

  # DNS probe
  dns_udp:
    prober: dns
    timeout: 5s
    dns:
      transport_protocol: "udp"
      preferred_ip_protocol: "ip4"
      query_name: "localhost"
      query_type: "A"

  # SSL certificate expiry check (warn at 30 days)
  http_ssl:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 301, 302, 303, 307, 308]
      method: GET
      fail_if_ssl: false
      fail_if_not_ssl: true
      tls_config:
        insecure_skip_verify: false
      preferred_ip_protocol: "ip4"

  # Health check for YAWL API
  yawl_health:
    prober: http
    timeout: 15s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      headers:
        Accept: application/json
      preferred_ip_protocol: "ip4"
      fail_if_body_not_matches_regexp:
        - ".*status.*:.*UP.*"

  # GRPC probe
  grpc:
    prober: grpc
    timeout: 10s
    grpc:
      service: "grpc.health.v1.Health"
      preferred_ip_protocol: "ip4"
