apiVersion: apps/v1
kind: Deployment
metadata:
  name: yawl
  namespace: yawl
  labels:
    app: yawl
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: yawl
  template:
    metadata:
      labels:
        app: yawl
        version: v1
    spec:
      serviceAccountName: yawl
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: yawl
        image: us-central1-docker.pkg.dev/PROJECT_ID/yawl/yawl:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        env:
        - name: YAWL_DB_HOST
          value: "cloudsql-proxy.yawl.svc.cluster.local"
        - name: YAWL_DB_PORT
          value: "5432"
        - name: YAWL_DB_NAME
          value: "yawl"
        - name: YAWL_DB_USER
          value: "yawl"
        - name: YAWL_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: yawl-db-secret
              key: password
        - name: YAWL_HEAP_SIZE
          value: "1024m"
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"

        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2
            memory: 2Gi

        livenessProbe:
          httpGet:
            path: /resourceService/
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /resourceService/
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]

        volumeMounts:
        - name: logs
          mountPath: /usr/local/tomcat/logs
        - name: temp
          mountPath: /tmp

      - name: cloud-sql-proxy
        image: gcr.io/cloudsql-docker/cloud-sql-proxy:2.7.0
        command:
          - "/cloud-sql-proxy"
          - "PROJECT_ID:us-central1:yawl-postgres-14"
          - "--instances=PROJECT_ID:us-central1:yawl-postgres-14=tcp:5432"
          - "--use-http-health-check"
          - "--private-ip"

        securityContext:
          runAsNonRoot: true
          runAsUser: 2
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

      volumes:
      - name: logs
        emptyDir: {}
      - name: temp
        emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - yawl
              topologyKey: kubernetes.io/hostname
