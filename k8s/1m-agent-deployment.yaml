apiVersion: apps/v1
kind: Deployment
metadata:
  name: 1m-agent
  namespace: yawl
  labels:
    app.kubernetes.io/name: 1m-agent
    app.kubernetes.io/component: autonomous-agent
    app.kubernetes.io/part-of: yawl
    app.kubernetes.io/version: "6.0.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: 1m-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: 1m-agent
        app.kubernetes.io/component: autonomous-agent
        app.kubernetes.io/part-of: yawl
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: 1m-agent
      terminationGracePeriodSeconds: 30
      containers:
        - name: 1m-agent
          image: yawl/1m-agent:6.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # YAWL Engine Connection
            - name: YAWL_ENGINE_URL
              valueFrom:
                configMapKeyRef:
                  name: yawl-engine-config
                  key: YAWL_ENGINE_URL
                  optional: false
            - name: YAWL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: yawl-credentials
                  key: username
            - name: YAWL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: yawl-credentials
                  key: password

            # Agent Configuration
            - name: AGENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: AGENT_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

            # Heartbeat & Discovery
            - name: HEARTBEAT_TTL_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: 1m-agent-config
                  key: HEARTBEAT_TTL_SECONDS
            - name: DISCOVERY_POLL_INTERVAL_MS
              valueFrom:
                configMapKeyRef:
                  name: 1m-agent-config
                  key: DISCOVERY_POLL_INTERVAL_MS
            - name: HEARTBEAT_EXECUTOR_TYPE
              valueFrom:
                configMapKeyRef:
                  name: 1m-agent-config
                  key: HEARTBEAT_EXECUTOR_TYPE

            # HTTP Client & Connection Pooling
            - name: HTTP_CLIENT_POOL_SIZE
              valueFrom:
                configMapKeyRef:
                  name: 1m-agent-config
                  key: HTTP_CLIENT_POOL_SIZE
            - name: HTTP_CONNECTION_TIMEOUT_MS
              value: "30000"
            - name: HTTP_REQUEST_TIMEOUT_MS
              value: "60000"

            # Marketplace & Discovery
            - name: MARKETPLACE_INDEX_TYPE
              valueFrom:
                configMapKeyRef:
                  name: 1m-agent-config
                  key: MARKETPLACE_INDEX_TYPE
            - name: AGENT_DISCOVERY_BACKOFF_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: 1m-agent-config
                  key: AGENT_DISCOVERY_BACKOFF_ENABLED
            - name: AGENT_DISCOVERY_BACKOFF_JITTER_PERCENT
              valueFrom:
                configMapKeyRef:
                  name: 1m-agent-config
                  key: AGENT_DISCOVERY_BACKOFF_JITTER_PERCENT

            # Java JVM Configuration
            - name: JAVA_OPTS
              value: |
                -Xms6g
                -Xmx12g
                -XX:+UseZGC
                -XX:+ZGenerational
                -XX:+UseCompactObjectHeaders
                -XX:+UseStringDeduplication
                -XX:ZUncommitDelay=300
                -XX:ZCollectionInterval=5
                --enable-preview
                -XX:+ExitOnOutOfMemoryError
                -XX:MaxGCPauseMillis=10
                -Djava.util.concurrent.ForkJoinPool.common.parallelism=16
                -Dlogback.configurationFile=/opt/yawl/config/logback.xml

            # Observability
            - name: OTEL_SERVICE_NAME
              value: "1m-agent"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: yawl-engine-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
            - name: OTEL_TRACES_EXPORTER
              value: "otlp"
            - name: OTEL_METRICS_EXPORTER
              value: "otlp"
            - name: OTEL_LOGS_EXPORTER
              value: "otlp"

            # Logging
            - name: LOG_LEVEL
              value: "INFO"
            - name: METRICS_ENABLED
              value: "true"

          resources:
            requests:
              memory: "6Gi"
              cpu: "8"
            limits:
              memory: "12Gi"
              cpu: "16"

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 3000
            fsGroup: 2000
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - 1m-agent
                topologyKey: kubernetes.io/hostname

      tolerations:
        - key: "workload"
          operator: "Equal"
          value: "agent"
          effect: "NoSchedule"
