# Payment Agent - Kubernetes Deployment
# Autonomous agent for invoices, payment orders, remittance, freight payment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-agent
  labels:
    app: payment-agent
    domain: orderfulfillment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-agent
  template:
    metadata:
      labels:
        app: payment-agent
        domain: orderfulfillment
    spec:
      containers:
        - name: agent
          image: yawl/party-agent:latest
          env:
            - name: AGENT_CAPABILITY
              value: "Payment: invoices, payment orders, remittance, freight payment"
            - name: AGENT_PORT
              value: "8094"
            - name: YAWL_ENGINE_URL
              valueFrom:
                configMapKeyRef:
                  name: yawl-config
                  key: engine_url
            - name: YAWL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: yawl-credentials
                  key: username
            - name: YAWL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: yawl-credentials
                  key: password
            - name: ZAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: zai-secrets
                  key: api_key
          ports:
            - containerPort: 8094
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8094
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: payment-agent
spec:
  selector:
    app: payment-agent
  ports:
    - port: 8094
      targetPort: 8094
  type: ClusterIP
