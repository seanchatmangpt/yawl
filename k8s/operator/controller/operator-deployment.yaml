apiVersion: v1
kind: Namespace
metadata:
  name: yawl-system
  labels:
    app.kubernetes.io/part-of: yawl-operator
    pod-security.kubernetes.io/enforce: restricted
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yawl-operator
  namespace: yawl-system
  labels:
    app.kubernetes.io/name: yawl-operator
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: yawl-operator
    app.kubernetes.io/version: "5.2"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: yawl-operator
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yawl-operator
        app.kubernetes.io/component: controller
        app.kubernetes.io/part-of: yawl-operator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8443"
        prometheus.io/path: /metrics
    spec:
      serviceAccountName: yawl-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
      containers:
        - name: operator
          image: yawl/operator:5.2
          imagePullPolicy: IfNotPresent
          args:
            - --leader-elect=true
            - --metrics-bind-address=:8443
            - --health-probe-bind-address=:8081
            - --watch-namespace=
          ports:
            - name: metrics
              containerPort: 8443
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: YAWL_ENGINE_URL
              value: "http://yawl-engine.yawl.svc.cluster.local:8080"
            - name: YAWL_ENGINE_IB_PATH
              value: "/yawl/ib"
            - name: SELF_HEALING_ENABLED
              value: "true"
            - name: FEDERATION_ENABLED
              value: "false"
            - name: KNATIVE_ENABLED
              value: "false"
            - name: JAVA_OPTS
              value: "-Xms128m -Xmx256m -XX:+UseG1GC"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: yawl-operator
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: yawl-operator-metrics
  namespace: yawl-system
  labels:
    app.kubernetes.io/name: yawl-operator
    app.kubernetes.io/component: controller
spec:
  selector:
    app.kubernetes.io/name: yawl-operator
  ports:
    - name: metrics
      port: 8443
      targetPort: 8443
      protocol: TCP
