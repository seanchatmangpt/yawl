# Kustomization for YAWL MCP-A2A Application
# Base configuration for deployment. Use overlays for environment-specific settings.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: yawl-mcp-a2a

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/part-of: yawl

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - configmap.yaml
  - secrets.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - networkpolicy.yaml
  - podmonitor.yaml
  - destinationrule.yaml

images:
  - name: __MCP_A2A_IMAGE__
    newName: yawl/mcp-a2a-app
    newTag: 6.0.0-GA

configMapGenerator:
  - name: yawl-mcp-a2a-env
    namespace: yawl-mcp-a2a
    literals:
      - JAVA_TOOL_OPTIONS="-XX:+UseCompactObjectHeaders --enable-preview"
