# ServiceAccount for YAWL MCP-A2A Application
# Provides identity for pods to authenticate with the Kubernetes API
# and other services within the cluster.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: yawl-mcp-a2a-service-account
  namespace: yawl-mcp-a2a
  labels:
    app.kubernetes.io/name: yawl-mcp-a2a-app
    app.kubernetes.io/component: service-account
    app.kubernetes.io/part-of: yawl
automountServiceAccountToken: true
---
# ClusterRole for reading Kubernetes resources (optional)
# Used for service discovery and health checking other services
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: yawl-mcp-a2a-reader
  labels:
    app.kubernetes.io/name: yawl-mcp-a2a-app
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: yawl
rules:
  - apiGroups: [""]
    resources:
      - pods
      - services
      - endpoints
      - configmaps
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources:
      - namespaces
    verbs: ["get", "list"]
---
# ClusterRoleBinding for the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: yawl-mcp-a2a-reader-binding
  labels:
    app.kubernetes.io/name: yawl-mcp-a2a-app
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: yawl
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: yawl-mcp-a2a-reader
subjects:
  - kind: ServiceAccount
    name: yawl-mcp-a2a-service-account
    namespace: yawl-mcp-a2a
---
# Role for secrets access within the namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: yawl-mcp-a2a-secrets-reader
  namespace: yawl-mcp-a2a
  labels:
    app.kubernetes.io/name: yawl-mcp-a2a-app
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: yawl
rules:
  - apiGroups: [""]
    resources:
      - secrets
    resourceNames:
      - yawl-mcp-a2a-secrets
      - a2a-auth-secrets
      - zai-api-credentials
      - yawl-mcp-a2a-db-credentials
    verbs: ["get"]
---
# RoleBinding for secrets access
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: yawl-mcp-a2a-secrets-binding
  namespace: yawl-mcp-a2a
  labels:
    app.kubernetes.io/name: yawl-mcp-a2a-app
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: yawl
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: yawl-mcp-a2a-secrets-reader
subjects:
  - kind: ServiceAccount
    name: yawl-mcp-a2a-service-account
    namespace: yawl-mcp-a2a
