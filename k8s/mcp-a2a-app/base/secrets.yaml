# YAWL MCP-A2A Application Secrets
# SECURITY: This file defines Secret metadata only.
# Actual secret values MUST be injected at deploy time via one of:
#   - kubectl create secret generic yawl-mcp-a2a-secrets \
#       --from-literal=YAWL_PASSWORD="$(vault kv get -field=yawl_password secret/yawl)" \
#       --from-literal=A2A_JWT_SECRET="$(openssl rand -base64 32)" \
#       -n yawl-mcp-a2a
#   - External Secrets Operator referencing HashiCorp Vault / AWS Secrets Manager
#   - Sealed Secrets (kubeseal) with encrypted values committed to git
#
# NEVER commit plaintext credentials to this file.
apiVersion: v1
kind: Secret
metadata:
  name: yawl-mcp-a2a-secrets
  namespace: yawl-mcp-a2a
  labels:
    app.kubernetes.io/name: yawl-mcp-a2a-app
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: yawl
  annotations:
    secret-management: "inject-at-deploy-time"
    description: "YAWL MCP-A2A application secrets"
type: Opaque
# stringData values must be provided by your secrets management system.
# Required keys: YAWL_PASSWORD
# Run: kubectl create secret generic yawl-mcp-a2a-secrets --from-env-file=.env -n yawl-mcp-a2a
stringData: {}
---
# A2A Authentication Secrets
# Secrets for JWT signing and API key validation
apiVersion: v1
kind: Secret
metadata:
  name: a2a-auth-secrets
  namespace: yawl-mcp-a2a
  labels:
    app.kubernetes.io/name: yawl-mcp-a2a-app
    app.kubernetes.io/component: a2a-auth
    app.kubernetes.io/part-of: yawl
  annotations:
    secret-management: "inject-at-deploy-time"
    description: "A2A authentication secrets for JWT and API key"
type: Opaque
# Required keys: A2A_JWT_SECRET
# Optional keys: A2A_API_KEY_MASTER, A2A_API_KEY
stringData: {}
---
# Z.AI API Credentials (optional)
# Enables enhanced AI capabilities when configured
apiVersion: v1
kind: Secret
metadata:
  name: zai-api-credentials
  namespace: yawl-mcp-a2a
  labels:
    app.kubernetes.io/name: yawl-mcp-a2a-app
    app.kubernetes.io/component: zai-api
    app.kubernetes.io/part-of: yawl
  annotations:
    secret-management: "inject-at-deploy-time"
    description: "Z.AI API credentials for enhanced AI capabilities"
type: Opaque
# Optional keys: ZAI_API_KEY, ZHIPU_API_KEY
stringData: {}
---
# Database credentials for persistent storage (optional)
# Used if connecting to external PostgreSQL/MySQL database
apiVersion: v1
kind: Secret
metadata:
  name: yawl-mcp-a2a-db-credentials
  namespace: yawl-mcp-a2a
  labels:
    app.kubernetes.io/name: yawl-mcp-a2a-app
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: yawl
  annotations:
    secret-management: "inject-at-deploy-time"
    description: "Database credentials for YAWL MCP-A2A persistent storage"
type: Opaque
# Required keys: DATABASE_URL, DATABASE_USER, DATABASE_PASSWORD
stringData: {}
