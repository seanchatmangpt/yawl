# Staging overlay for YAWL MCP-A2A Application
# Use: kubectl apply -k overlays/staging
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: yawl-mcp-a2a

resources:
  - ../../base

commonLabels:
  environment: staging

patches:
  - target:
      kind: ConfigMap
      name: yawl-mcp-a2a-config
    patch: |-
      - op: replace
        path: /data/SPRING_PROFILES_ACTIVE
        value: "staging"
      - op: replace
        path: /data/LOG_LEVEL_ROOT
        value: "WARN"
      - op: replace
        path: /data/LOG_LEVEL_YAWL
        value: "INFO"
  - target:
      kind: Deployment
      name: yawl-mcp-a2a-app
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
