apiVersion: apps/v1
kind: Deployment
metadata:
  name: yawl-digital-signature
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl-digital-signature
    app.kubernetes.io/component: digital-signature
    app.kubernetes.io/part-of: yawl
    app.kubernetes.io/version: "6.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: yawl-digital-signature
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yawl-digital-signature
        app.kubernetes.io/component: digital-signature
    spec:
      serviceAccountName: yawl-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: digital-signature
          image: yawl/digital-signature:5.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: JAVA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: yawl-config
                  key: JAVA_OPTS
            - name: ENGINE_URL
              valueFrom:
                configMapKeyRef:
                  name: yawl-config
                  key: ENGINE_URL
          envFrom:
            - configMapRef:
                name: yawl-config
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /digitalSignature/health
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /digitalSignature/ready
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: yawl-data
              mountPath: /opt/yawl/data
            - name: keystore
              mountPath: /opt/yawl/keystore
              readOnly: true
      volumes:
        - name: yawl-data
          emptyDir: {}
        - name: keystore
          secret:
            secretName: yawl-ssl-certificates
            items:
              - key: tls.key
                path: server.key
              - key: tls.crt
                path: server.crt
