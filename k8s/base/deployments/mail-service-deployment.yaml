apiVersion: apps/v1
kind: Deployment
metadata:
  name: yawl-mail-service
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl-mail-service
    app.kubernetes.io/component: mail-service
    app.kubernetes.io/part-of: yawl
    app.kubernetes.io/version: "6.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: yawl-mail-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yawl-mail-service
        app.kubernetes.io/component: mail-service
    spec:
      serviceAccountName: yawl-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: mail-service
          image: yawl/mail-service:5.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: JAVA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: yawl-config
                  key: JAVA_OPTS
            - name: ENGINE_URL
              valueFrom:
                configMapKeyRef:
                  name: yawl-config
                  key: ENGINE_URL
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: yawl-db-credentials
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: yawl-db-credentials
                  key: DATABASE_PASSWORD
          envFrom:
            - configMapRef:
                name: yawl-config
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /mailService/health
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /mailService/ready
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: yawl-data
              mountPath: /opt/yawl/data
      volumes:
        - name: yawl-data
          emptyDir: {}
