apiVersion: apps/v1
kind: Deployment
metadata:
  name: yawl-engine
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl-engine
    app.kubernetes.io/component: engine
    app.kubernetes.io/part-of: yawl
    app.kubernetes.io/version: "5.2"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: yawl-engine
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yawl-engine
        app.kubernetes.io/component: engine
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/engine/metrics"
    spec:
      serviceAccountName: yawl-engine
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: yawl-engine
          image: yawl/engine:5.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: JAVA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: yawl-config
                  key: JAVA_OPTS
            - name: DATABASE_TYPE
              valueFrom:
                configMapKeyRef:
                  name: yawl-config
                  key: DATABASE_TYPE
            - name: DATABASE_PATH
              valueFrom:
                configMapKeyRef:
                  name: yawl-config
                  key: DATABASE_PATH
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: yawl-db-credentials
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: yawl-db-credentials
                  key: DATABASE_PASSWORD
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: yawl-db-credentials
                  key: DATABASE_URL
          envFrom:
            - configMapRef:
                name: yawl-config
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /engine/health
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /engine/ready
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: yawl-data
              mountPath: /opt/yawl/data
            - name: yawl-logs
              mountPath: /opt/yawl/logs
      volumes:
        - name: yawl-data
          emptyDir: {}
        - name: yawl-logs
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: yawl-engine
                topologyKey: kubernetes.io/hostname
