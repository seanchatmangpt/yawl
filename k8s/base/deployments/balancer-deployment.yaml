apiVersion: apps/v1
kind: Deployment
metadata:
  name: yawl-balancer
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl-balancer
    app.kubernetes.io/component: balancer
    app.kubernetes.io/part-of: yawl
    app.kubernetes.io/version: "5.2"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: yawl-balancer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yawl-balancer
        app.kubernetes.io/component: balancer
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: yawl-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: balancer
          image: yawl/balancer:5.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: JAVA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: yawl-config
                  key: JAVA_OPTS
            - name: ENGINE_URLS
              value: "http://yawl-engine:8080/engine"
          envFrom:
            - configMapRef:
                name: yawl-config
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /balancer/health
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /balancer/ready
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: yawl-data
              mountPath: /opt/yawl/data
      volumes:
        - name: yawl-data
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: yawl-balancer
                topologyKey: kubernetes.io/hostname
