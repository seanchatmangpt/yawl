apiVersion: apps/v1
kind: Deployment
metadata:
  name: yawl-document-store
  namespace: yawl
  labels:
    app.kubernetes.io/name: yawl-document-store
    app.kubernetes.io/component: document-store
    app.kubernetes.io/part-of: yawl
    app.kubernetes.io/version: "6.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: yawl-document-store
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yawl-document-store
        app.kubernetes.io/component: document-store
    spec:
      serviceAccountName: yawl-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: document-store
          image: yawl/document-store:5.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: JAVA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: yawl-config
                  key: JAVA_OPTS
            - name: ENGINE_URL
              valueFrom:
                configMapKeyRef:
                  name: yawl-config
                  key: ENGINE_URL
          envFrom:
            - configMapRef:
                name: yawl-config
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /documentStore/health
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /documentStore/ready
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: document-storage
              mountPath: /opt/yawl/documents
      volumes:
        - name: document-storage
          persistentVolumeClaim:
            claimName: yawl-documents-pvc
