# Freight Agent - Kubernetes Deployment
# Autonomous agent for in-transit tracking, trackpoints, acceptance certificate
apiVersion: apps/v1
kind: Deployment
metadata:
  name: freight-agent
  labels:
    app: freight-agent
    domain: orderfulfillment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: freight-agent
  template:
    metadata:
      labels:
        app: freight-agent
        domain: orderfulfillment
    spec:
      containers:
        - name: agent
          image: yawl/party-agent:latest
          env:
            - name: AGENT_CAPABILITY
              value: "Freight: in-transit tracking, trackpoints, acceptance certificate"
            - name: AGENT_PORT
              value: "8093"
            - name: YAWL_ENGINE_URL
              valueFrom:
                configMapKeyRef:
                  name: yawl-config
                  key: engine_url
            - name: YAWL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: yawl-credentials
                  key: username
            - name: YAWL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: yawl-credentials
                  key: password
            - name: ZAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: zai-secrets
                  key: api_key
          ports:
            - containerPort: 8093
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8093
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: freight-agent
spec:
  selector:
    app: freight-agent
  ports:
    - port: 8093
      targetPort: 8093
  type: ClusterIP
