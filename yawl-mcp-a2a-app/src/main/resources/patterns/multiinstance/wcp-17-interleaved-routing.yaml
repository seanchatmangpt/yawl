# WCP-17: Interleaved Parallel Routing Pattern
# Tasks execute in sequence (one valid interleaving order)

name: InterleavedRoutingPattern
uri: interleaved-routing.xml
first: Start

variables:
  - name: taskA_done
    type: xs:boolean
    default: false
  - name: taskB_done
    type: xs:boolean
    default: false
  - name: taskC_done
    type: xs:boolean
    default: false

tasks:
  - id: Start
    flows: [TaskA]
    split: xor
    join: xor
    description: "Begin interleaved processing"

  - id: TaskA
    flows: [TaskB]
    split: xor
    join: xor
    description: "Task A"

  - id: TaskB
    flows: [TaskC]
    split: xor
    join: xor
    description: "Task B"

  - id: TaskC
    flows: [AllComplete]
    split: xor
    join: xor
    description: "Task C"

  - id: AllComplete
    flows: [end]
    split: xor
    join: xor
    description: "All tasks complete"
