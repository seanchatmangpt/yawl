# WCP-17: Interleaved Parallel Routing Pattern
# Tasks execute with mutual exclusion (only one active at a time).
# True WCP-17 requires YAWL's interleaving router (worklet service) for concurrent
# enabling with mutual exclusion. This demo uses sequential execution as the closest
# stateless-engine approximation: one valid ordering of the interleaved tasks.

name: InterleavedRoutingPattern
uri: interleaved-routing.xml
first: Start

variables:
  - name: taskA_done
    type: xs:boolean
    default: false
  - name: taskB_done
    type: xs:boolean
    default: false
  - name: taskC_done
    type: xs:boolean
    default: false

tasks:
  - id: Start
    flows: [TaskA]
    split: xor
    join: xor
    description: "Begin interleaved processing"

  - id: TaskA
    flows: [TaskB]
    split: xor
    join: xor
    description: "Task A"

  - id: TaskB
    flows: [TaskC]
    split: xor
    join: xor
    description: "Task B"

  - id: TaskC
    flows: [AllComplete]
    split: xor
    join: xor
    description: "Task C"

  - id: AllComplete
    flows: [end]
    split: xor
    join: xor
    description: "All tasks complete"
