# WCP-6: Multi-Choice Pattern
# Multiple outgoing flows can be activated simultaneously

name: MultiChoicePattern
uri: multi-choice.xml
first: Decision

variables:
  - name: conditionA
    type: xs:boolean
    default: false
  - name: conditionB
    type: xs:boolean
    default: false
  - name: conditionC
    type: xs:boolean
    default: false

tasks:
  - id: Decision
    flows: [TaskA, TaskB, TaskC, Merge]
    split: or
    join: and
    description: "Evaluate multiple conditions and route to appropriate tasks or merge"

  - id: TaskA
    flows: [Merge]
    split: xor
    join: xor
    description: "Path A execution"

  - id: TaskB
    flows: [Merge]
    split: xor
    join: xor
    description: "Path B execution"

  - id: TaskC
    flows: [Merge]
    split: xor
    join: xor
    description: "Path C execution"

  - id: Merge
    flows: [end]
    split: xor
    join: or
    description: "Synchronize multiple paths (OR-join fires when any path completes)"
