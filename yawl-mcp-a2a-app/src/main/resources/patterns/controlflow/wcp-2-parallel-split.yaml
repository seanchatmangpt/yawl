# WCP-2: Parallel Split Pattern
# Split execution into parallel branches

name: ParallelSplitPattern
uri: parallel-split.xml
first: TaskA

variables:
  - name: orderId
    type: xs:string
    default: ""

tasks:
  - id: TaskA
    flows: [TaskB, TaskC]
    split: and
    join: and
    description: "Start parallel processing"

  - id: TaskB
    flows: [TaskD]
    split: xor
    join: and
    description: "Check inventory"

  - id: TaskC
    flows: [TaskD]
    split: xor
    join: and
    description: "Verify payment"

  - id: TaskD
    flows: [end]
    split: xor
    join: and
    description: "Synchronize results (AND-join waits for both TaskB and TaskC)"
