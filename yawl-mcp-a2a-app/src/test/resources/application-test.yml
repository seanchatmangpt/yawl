# Test profile configuration
spring:
  config:
    activate:
      on-profile: test
  main:
    allow-bean-definition-overriding: true
  # Use H2 in-memory database for tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

# Disable MCP/A2A servers during tests to avoid port conflicts
yawl:
  mcp:
    enabled: false
    http:
      enabled: false
  a2a:
    enabled: false
    transport:
      rest:
        enabled: false
      jsonrpc:
        enabled: false

# Disable OpenTelemetry in tests
otel:
  sdk:
    disabled: true

# Disable unnecessary endpoints in tests
management:
  endpoints:
    web:
      exposure:
        include: health

# Suppress logging in tests
logging:
  level:
    root: WARN
    org.yawlfoundation.yawl: WARN
