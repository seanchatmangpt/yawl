version: '3.9'

services:
  yawl-processmining-service:
    build:
      context: ./yawl-processmining-service
      dockerfile: Dockerfile
    image: yawl-processmining-service:latest
    container_name: yawl-processmining-service
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - RUST_LOG=yawl_processmining_service=info,axum=debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - yawl-network
    labels:
      com.example.description: "YAWL Process Mining Microservice (Rust, rust4pm)"

networks:
  yawl-network:
    driver: bridge
