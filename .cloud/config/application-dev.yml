# YAWL Spring Cloud Config - Development Profile
# Overrides application.yml for development environments
# Activated with: spring.profiles.active=dev

spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate.format_sql: true
      hibernate.use_sql_comments: true
      hibernate.generate_statistics: true

  datasource:
    url: jdbc:h2:mem:yawldb;MODE=PostgreSQL;TRACE_LEVEL_SYSTEM_OUT=0
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  h2:
    console:
      enabled: true
      path: /h2-console

# Development Logging - DEBUG level for YAWL packages
logging:
  level:
    root: INFO
    org.yawlfoundation.yawl: DEBUG
    org.yawlfoundation.yawl.engine: DEBUG
    org.yawlfoundation.yawl.integration: DEBUG
    org.yawlfoundation.yawl.resilience: DEBUG
    org.springframework: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.cloud.config: DEBUG
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
  file:
    name: logs/yawl-dev.log
    max-size: 10MB
    max-history: 5

# Development Resilience4j - More lenient thresholds for testing
resilience4j:
  ratelimiter:
    instances:
      yawl-api:
        limit-for-period: 1000  # Very high for testing
      mcp-service:
        limit-for-period: 500

  circuitbreaker:
    instances:
      yawl-db:
        failure-rate-threshold: 80  # More lenient
        wait-duration-in-open-state: 10s  # Shorter timeout
      external-service:
        failure-rate-threshold: 90

  retry:
    instances:
      yawl-api:
        max-attempts: 5  # More retries for flaky tests
        wait-duration: 50ms

  bulkhead:
    instances:
      yawl-executor:
        max-concurrent-calls: 200  # Higher for development

# Development Server
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always
    include-exception: true

# Flyway - Allow baseline and out-of-order for development
flyway:
  enabled: true
  baseline-on-migrate: true
  validate-on-migrate: true
  out-of-order: true

# Actuator - Expose all endpoints for development
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Config Server - Enable for local development
config:
  server:
    enabled: false  # Set to true if running config server locally
    git-uri: .cloud/config
    git-default-label: develop  # Use develop branch in dev
