# TEMPLATE: Prometheus Configuration for YAWL Monitoring
# PURPOSE: Collect and store metrics from YAWL Engine
# CUSTOMIZATION: Update scrape intervals, alerting thresholds, retention
# LINK: docs/MONITORING-GUIDE.md#prometheus
# INSTALL: Copy to /etc/prometheus/prometheus.yml and reload Prometheus

global:
  # Default scrape interval (how often to collect metrics)
  scrape_interval: 15s
  # Default evaluation interval (how often to evaluate alert rules)
  evaluation_interval: 15s
  # Global labels added to all metrics
  external_labels:
    cluster: 'yawl-production'
    environment: 'production'
    region: 'us-east-1'

# Alertmanager configuration for alert handling
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alert rules
rule_files:
  - '/etc/prometheus/rules/yawl-alerts.yml'
  - '/etc/prometheus/rules/yawl-sla-rules.yml'

scrape_configs:
  # YAWL Engine (primary metrics)
  - job_name: 'yawl-engine'
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/metrics'
    scheme: 'http'

    # Service discovery via Kubernetes
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - yawl-production

    # Filter to YAWL engine pods only
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: yawl-engine
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: namespace

    # Drop metrics with high cardinality (prevent memory issues)
    metric_relabel_configs:
      - source_labels: [__name__]
        action: drop
        regex: '.*_bucket'  # Drop histogram buckets if too many
      - source_labels: [instance]
        action: drop
        regex: 'localhost.*'

  # YAWL Worklet Service
  - job_name: 'yawl-worklet-service'
    scrape_interval: 15s
    metrics_path: '/metrics'
    scheme: 'http'

    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - yawl-production

    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: yawl-worklet-service

  # PostgreSQL (via postgres_exporter)
  - job_name: 'postgres'
    scrape_interval: 30s
    metrics_path: '/metrics'
    scheme: 'http'

    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - yawl-production

    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: yawl-postgres-exporter

  # Redis (via redis_exporter)
  - job_name: 'redis'
    scrape_interval: 30s
    metrics_path: '/metrics'
    scheme: 'http'

    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - yawl-production

    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: yawl-redis-exporter

  # Node Exporter (system metrics)
  - job_name: 'node'
    scrape_interval: 30s
    metrics_path: '/metrics'
    scheme: 'http'

    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - yawl-production

    relabel_configs:
      - source_labels: [__meta_kubernetes_endpoints_name]
        action: keep
        regex: node-exporter

  # Kubernetes API Server
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # Kubernetes Nodes
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

  # Kubernetes Pods
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: 'true'
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: '(.+)'
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: '([^:]+)(?::\d+)?;(\d+)'
        replacement: '$1:$2'
        target_label: __address__

# Remote storage configuration (optional, for long-term storage)
remote_write:
  - url: 'http://remote-prometheus-storage:9009/api/v1/write'
    queue_config:
      capacity: 10000
      max_shards: 200
      min_shards: 1
      max_samples_per_send: 1000
      batch_send_wait: 5s
      min_backoff: 30ms
      max_backoff: 100ms
    write_relabel_configs:
      # Only send important metrics to remote storage
      - source_labels: [__name__]
        action: keep
        regex: '(yawl_|up|node_|kube_)'

# Remote read configuration (optional, for querying historical data)
remote_read:
  - url: 'http://remote-prometheus-storage:9009/api/v1/read'
    read_recent: true
