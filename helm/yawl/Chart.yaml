apiVersion: v2
name: yawl
description: YAWL (Yet Another Workflow Language) - Cloud-Native BPM/Workflow Engine with Petri Net Semantics and Virtual Threads
type: application
version: 6.0.0
appVersion: "6.0.0-Alpha"
kubeVersion: ">=1.28.0-0"
home: https://yawlfoundation.github.io/
sources:
  - https://github.com/yawlfoundation/yawl
maintainers:
  - name: YAWL Foundation
    email: support@yawlfoundation.org
    url: https://yawlfoundation.github.io/
keywords:
  - bpm
  - workflow
  - yawl
  - petri-net
  - process-automation
  - workflow-engine
  - java25
  - virtual-threads
  - cloud-native
  - kubernetes
annotations:
  artifacthub.io/category: integration-delivery
  artifacthub.io/license: LGPL-3.0-or-later
  artifacthub.io/links: |
    - name: Documentation
      url: https://yawlfoundation.github.io/yawl/v6.0/
    - name: GitHub
      url: https://github.com/yawlfoundation/yawl
  artifacthub.io/operator: "false"
  artifacthub.io/prerelease: "true"
  artifacthub.io/containsSecurityUpdates: "true"
  artifacthub.io/changes: |
    - kind: changed
      description: Upgraded to Java 25 with native virtual threads support
    - kind: changed
      description: Migrated from Tomcat to Spring Boot 3.4.x
    - kind: changed
      description: Replaced G1GC with ZGC Generational garbage collector
    - kind: added
      description: OpenTelemetry integration for distributed tracing and metrics
    - kind: added
      description: Spring Boot Actuator health probes for Kubernetes
    - kind: added
      description: Multi-strategy health check with HTTP, TCP, and process checks
    - kind: added
      description: Prometheus metrics endpoint via Actuator
    - kind: added
      description: Support for H2 and PostgreSQL databases
    - kind: added
      description: OCI image labels for container metadata
    - kind: added
      description: Non-root container security by default
    - kind: deprecated
      description: Removed multi-service architecture in favor of unified engine
    - kind: removed
      description: Removed legacy Tomcat-based deployment

dependencies:
  - name: postgresql
    version: "16.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
    alias: postgresql

  - name: redis
    version: "19.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
    alias: redis
