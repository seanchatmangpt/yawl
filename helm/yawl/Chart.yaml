apiVersion: v2
name: yawl
description: YAWL v6.0.0 - Yet Another Workflow Language - Enterprise BPM/Workflow Engine (Petri-net semantics)
type: application
version: 6.0.0
appVersion: "6.0.0"
kubeVersion: ">=1.27.0-0"
home: https://yawlfoundation.github.io/
icon: https://yawlfoundation.github.io/images/yawl-logo.png
sources:
  - https://github.com/yawlfoundation/yawl
maintainers:
  - name: YAWL Foundation
    email: support@yawlfoundation.org
    url: https://yawlfoundation.github.io/
keywords:
  - bpm
  - workflow
  - yawl
  - petri-net
  - process-automation
  - workflow-engine
  - loom
  - virtual-threads
annotations:
  artifacthub.io/category: integration-delivery
  artifacthub.io/license: LGPL-3.0
  artifacthub.io/links: |
    - name: Documentation
      url: https://yawlfoundation.github.io/yawl/v6.0/
    - name: GitHub
      url: https://github.com/yawlfoundation/yawl
    - name: Changelog
      url: https://github.com/yawlfoundation/yawl/blob/main/CHANGELOG.md
  artifacthub.io/operator: "false"
  artifacthub.io/prerelease: "false"
  artifacthub.io/containsSecurityUpdates: "true"
  artifacthub.io/changes: |
    - kind: added
      description: "v6.0.0 - Java 21 LTS with Virtual Threads (Project Loom)"
    - kind: added
      description: "Multi-stage Docker build (dependency-cache / test / package / runtime)"
    - kind: added
      description: "StatefulSet support for clustered engine deployments"
    - kind: added
      description: "Istio service mesh integration (PeerAuthentication, DestinationRule)"
    - kind: added
      description: "Trivy scan gate + cosign image signing pipeline"
    - kind: added
      description: "CycloneDX and SPDX SBOM generation"
    - kind: added
      description: "OPA / Kyverno admission controller policies"
    - kind: added
      description: "PostgreSQL HA StatefulSet with streaming replication"
    - kind: added
      description: "Automated pg_basebackup + WAL-G backup strategy"
    - kind: added
      description: "Prometheus ServiceMonitor and Grafana dashboard ConfigMaps"
    - kind: security
      description: "Non-root UID 10001, read-only root filesystem, ALL caps dropped"
    - kind: security
      description: "Network policies: default-deny with explicit allow-list"

dependencies:
  - name: postgresql
    version: "15.x.x"
    repository: "file://charts/postgresql"
    condition: postgresql.enabled
    alias: postgresql

  - name: redis
    version: "18.x.x"
    repository: "file://charts/redis"
    condition: redis.enabled
    alias: redis
