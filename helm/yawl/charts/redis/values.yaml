# Redis Subchart Values
# Simplified wrapper for YAWL session management

architecture: standalone

auth:
  enabled: true
  password: "yawl-redis"

master:
  name: master
  count: 1
  configuration: |
    maxmemory 256mb
    maxmemory-policy allkeys-lru
    save ""
    appendonly no
    tcp-keepalive 300

  persistence:
    enabled: false
    size: 8Gi
    storageClass: ""
    accessModes:
      - ReadWriteOnce

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

  podSecurityContext:
    enabled: true
    fsGroup: 1001

  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    runAsNonRoot: true

  service:
    type: ClusterIP
    port: 6379
    annotations: {}

  livenessProbe:
    enabled: true
    initialDelaySeconds: 20
    periodSeconds: 5
    timeoutSeconds: 5
    failureThreshold: 5

  readinessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 1
    failureThreshold: 5

replica:
  replicaCount: 0
  name: replica

  persistence:
    enabled: false
    size: 8Gi

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

networkPolicy:
  enabled: true
  allowExternal: false

serviceAccount:
  create: true
  name: ""

metrics:
  enabled: false
  serviceMonitor:
    enabled: false
