{{- $root := . -}}
{{- $name := include "yawl.name" . -}}
{{- $namespace := include "yawl.namespace" . -}}

{{- /* Engine Service */ -}}
{{- if .Values.services.engine.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}-engine
  namespace: {{ $namespace }}
  labels:
    {{- include "yawl.labels" $root | nindent 4 }}
    app.kubernetes.io/component: engine
  {{- with .Values.services.engine.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.services.engine.service.type }}
  selector:
    app.kubernetes.io/name: {{ $name }}-engine
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.services.engine.service.port }}
      targetPort: {{ .Values.services.engine.service.targetPort }}
      protocol: TCP
---
{{- end }}

