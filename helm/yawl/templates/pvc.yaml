{{- if .Values.persistence.specifications.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "yawl.fullname" . }}-specifications
  namespace: {{ include "yawl.namespace" . }}
  labels:
    {{- include "yawl.labels" . | nindent 4 }}
    app.kubernetes.io/component: specifications-storage
spec:
  accessModes:
    - {{ .Values.persistence.specifications.accessMode }}
  resources:
    requests:
      storage: {{ .Values.persistence.specifications.size }}
  {{- if .Values.persistence.specifications.storageClass }}
  storageClassName: {{ .Values.persistence.specifications.storageClass }}
  {{- else if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass }}
  {{- end }}
---
{{- end }}
