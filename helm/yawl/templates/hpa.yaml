{{- $root := . -}}
{{- $fullName := include "yawl.fullname" . -}}
{{- $name := include "yawl.name" . -}}

{{- /* Engine HPA */ -}}
{{- if and .Values.services.engine.enabled .Values.services.engine.autoscaling.enabled }}
apiVersion: {{ include "yawl.hpa.apiVersion" . }}
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $fullName }}-engine-hpa
  namespace: {{ include "yawl.namespace" . }}
  labels:
    {{- include "yawl.labels" $root | nindent 4 }}
    app.kubernetes.io/component: engine-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $name }}-engine
  minReplicas: {{ .Values.services.engine.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.services.engine.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.services.engine.autoscaling.targetCPUUtilizationPercentage }}
    {{- if .Values.services.engine.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.services.engine.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
---
{{- end }}

