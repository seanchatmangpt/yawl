{{- if .Values.services.balancer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "yawl.name" . }}-balancer
  namespace: {{ include "yawl.namespace" . }}
  labels:
    {{- include "yawl.labels" . | nindent 4 }}
    app.kubernetes.io/component: balancer
spec:
  replicas: {{ .Values.services.balancer.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "yawl.name" . }}-balancer
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "yawl.name" . }}-balancer
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: balancer
        app.kubernetes.io/part-of: yawl
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "yawl.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      containers:
        - name: balancer
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.services.balancer.image.repository | default "yawl/balancer" }}:{{ .Values.services.balancer.image.tag | default .Values.image.tag }}"
          imagePullPolicy: {{ .Values.services.balancer.image.pullPolicy | default .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.services.balancer.service.targetPort }}
              protocol: TCP
          env:
            - name: SERVICE_NAME
              value: "balancer"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # Backend service URLs for load balancing
            - name: ENGINE_URLS
              value: "{{ include "yawl.name" . }}-engine:8080"
            - name: RESOURCE_SERVICE_URLS
              value: "{{ include "yawl.name" . }}-resource-service:8080"
            - name: WORKLET_SERVICE_URLS
              value: "{{ include "yawl.name" . }}-worklet-service:8080"
          envFrom:
            - configMapRef:
                name: {{ include "yawl.fullname" . }}-config
          {{- with .Values.services.balancer.env }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.services.balancer.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.services.balancer.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.services.balancer.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /var/log/yawl
            {{- with .Values.services.balancer.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}
        {{- with .Values.services.balancer.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      priorityClassName: {{ .Values.priorityClassName }}
{{- end }}
