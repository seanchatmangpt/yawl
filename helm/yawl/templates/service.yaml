apiVersion: v1
kind: Service
metadata:
  name: {{ include "yawl.fullname" . }}
  namespace: {{ include "yawl.namespace" . }}
  labels:
    {{- include "yawl.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "yawl.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
    - name: management
      port: {{ .Values.service.managementPort }}
      targetPort: {{ .Values.service.managementTargetPort }}
      protocol: TCP
    - name: resource
      port: {{ .Values.service.resourcePort }}
      targetPort: {{ .Values.service.resourceTargetPort }}
      protocol: TCP
---
{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "yawl.fullname" . }}-metrics
  namespace: {{ include "yawl.namespace" . }}
  labels:
    {{- include "yawl.labels" . | nindent 4 }}
    app.kubernetes.io/component: metrics
spec:
  type: ClusterIP
  selector:
    {{- include "yawl.selectorLabels" . | nindent 4 }}
  ports:
    - name: metrics
      port: {{ .Values.service.managementPort }}
      targetPort: {{ .Values.service.managementTargetPort }}
      protocol: TCP
{{- end }}
