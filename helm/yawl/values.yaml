# -----------------------------------------------------------------------------
# Ingress Configuration
# -----------------------------------------------------------------------------
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: yawl.example.com
      paths:
        - path: /engine
          pathType: Prefix
          service: engine
        - path: /resourceService
          pathType: Prefix
          service: resource-service
        - path: /workletService
          pathType: Prefix
          service: worklet-service
        - path: /monitorService
          pathType: Prefix
          service: monitor-service
        - path: /costService
          pathType: Prefix
          service: cost-service
        - path: /schedulingService
          pathType: Prefix
          service: scheduling-service
        - path: /mailService
          pathType: Prefix
          service: mail-service
        - path: /digitalSignature
          pathType: Prefix
          service: digital-signature
        - path: /documentStore
          pathType: Prefix
          service: document-store
        - path: /procletService
          pathType: Prefix
          service: proclet-service
        - path: /balancer
          pathType: Prefix
          service: balancer
  tls:
    - secretName: yawl-tls-secret
      hosts:
        - yawl.example.com

# -----------------------------------------------------------------------------
# Service Account
# -----------------------------------------------------------------------------
serviceAccount:
  create: true
  name: ""
  annotations: {}
  labels: {}
  automountServiceAccountToken: true

# -----------------------------------------------------------------------------
# Pod Disruption Budget
# -----------------------------------------------------------------------------
podDisruptionBudget:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 1

# -----------------------------------------------------------------------------
# Network Policy
# -----------------------------------------------------------------------------
networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 6379  # Redis
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53  # DNS
        - protocol: UDP
          port: 53

# -----------------------------------------------------------------------------
# Security Context
# -----------------------------------------------------------------------------
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# -----------------------------------------------------------------------------
# JVM Configuration
# -----------------------------------------------------------------------------
jvm:
  opts: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
  catalinaOpts: "-Djava.security.egd=file:/dev/./urandom"

# -----------------------------------------------------------------------------
# Logging Configuration
# -----------------------------------------------------------------------------
logging:
  yawl: WARN
  worklet: INFO
  resource: INFO
  scheduling: DEBUG
  proclet: INFO
  hibernate: ERROR
  root: ERROR
  mail: INFO

# -----------------------------------------------------------------------------
# Secrets Configuration
# -----------------------------------------------------------------------------
secrets:
  database:
    create: true
    name: ""
    user: postgres
    password: yawl
  apiKeys:
    create: true
    name: ""
    engineApiKey: ""
    resourceServiceKey: ""
    workletServiceKey: ""

