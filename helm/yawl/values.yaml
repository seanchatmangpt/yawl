# YAWL Helm Chart - Default Values
# This file contains default configuration values for YAWL deployment
# Override these values with environment-specific values files

# -----------------------------------------------------------------------------
# Global Settings
# -----------------------------------------------------------------------------
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""
  namespace: yawl
  labels: {}
  annotations: {}

# -----------------------------------------------------------------------------
# YAWL Version
# -----------------------------------------------------------------------------
yawlVersion: "5.2"
buildNumber: "1724"

# -----------------------------------------------------------------------------
# Cloud Provider Configuration
# -----------------------------------------------------------------------------
cloudProvider: ""  # gcp, aws, azure, oracle, ibm, or empty for generic

# -----------------------------------------------------------------------------
# Image Configuration
# -----------------------------------------------------------------------------
image:
  registry: docker.io
  repository: yawl/yawl
  tag: "5.2"
  pullPolicy: IfNotPresent

# -----------------------------------------------------------------------------
# Database Configuration
# -----------------------------------------------------------------------------
postgresql:
  enabled: true
  auth:
    postgresPassword: "yawl"
    password: "yawl"
    database: "yawl"
  primary:
    persistence:
      enabled: true
      size: 20Gi
      storageClass: ""
  readReplicas:
    replicaCount: 0

# External PostgreSQL (when postgresql.enabled is false)
externalDatabase:
  host: ""
  port: 5432
  database: yawl
  user: postgres
  password: ""
  existingSecret: ""
  existingSecretPasswordKey: password

# -----------------------------------------------------------------------------
# Redis Configuration
# -----------------------------------------------------------------------------
redis:
  enabled: true
  auth:
    enabled: true
    password: "yawl-redis"
  master:
    persistence:
      enabled: true
      size: 8Gi
  replica:
    replicaCount: 1

# External Redis (when redis.enabled is false)
externalRedis:
  host: ""
  port: 6379
  password: ""
  existingSecret: ""
  existingSecretPasswordKey: password

# -----------------------------------------------------------------------------
# Service Configuration (7 Core Services)
# -----------------------------------------------------------------------------
services:
  engine:
    name: engine
    enabled: true
    replicaCount: 2
    image:
      repository: yawl/engine
      tag: ""
      pullPolicy: IfNotPresent
    service:
      type: ClusterIP
      port: 8080
      targetPort: 8080
      annotations: {}
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 2Gi
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 10
      targetCPUUtilizationPercentage: 70
      targetMemoryUtilizationPercentage: 80
    livenessProbe:
      httpGet:
        path: /engine/health
        port: 8080
      initialDelaySeconds: 60
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readinessProbe:
      httpGet:
        path: /engine/ready
        port: 8080
      initialDelaySeconds: 30
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3
