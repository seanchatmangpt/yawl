# Chaos Engineering Configuration Properties

# Test Configuration
chaos.test.duration.seconds=60
chaos.test.workload.count=100
chaos.test.retry.max=3

# Circuit Breaker Configuration
circuit.breaker.threshold=5
circuit.breaker.timeout.seconds=30
circuit.breaker.sleep.window.seconds=5

# Timeout Configuration
timeout.default.ms=5000
timeout.retry.ms=2000
timeout.max.ms=30000

# Resource Limits
resource.max.threads=100
resource.max.memory.mb=512
resource.cpu.threshold.percent=80

# Failure Injection
failure.transient.probability=0.3
failure.persistent.probability=0.5
failure.network.probability=0.2

# Retry Configuration
retry.max.attempts=3
retry.backoff.ms=1000
retry.exponential.backoff=true

# Monitoring
monitoring.interval.ms=1000
monitoring.metrics.enabled=true
monitoring.log.level=INFO

# Cleanup
cleanup.timeout.seconds=30
cleanup.retry.attempts=3